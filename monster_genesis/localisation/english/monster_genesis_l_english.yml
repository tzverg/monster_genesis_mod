building_mongen_university_desc: "University of Microbiology allows young students to study and promote a national project called §HArk Of Genesis§!."

####################################
# Modifiers Localisation
####################################

sky_visiter:0 "Sky Visitor"
sky_visiter_desc:0 "A space whale flew into the orbit of this planet. This is probably one of those, who was born through §HArk Of Genesis§!. Many species consider that this is a good sign, Tiyanki fly on orbit, and it seems that, dancing for the settlers."

tiyanki_positive_effect:0 "Atmospheric Cyclones"
tiyanki_positive_effect_desc:0 "A space whale has recently flown into the orbit of this gas giant. This is probably one of those, who was born through §HArk Of Genesis§!. Tiyanki is saturated with gases from the upper layers of giant, what provoked some semblance of a cascade of atmospheric cyclones, the consequences of his intervention are difficult to predict, but it seems outrage could §Gincrease§! electricity production intensity."

tiyanki_negative_effect:0 "Atmospheric Cyclones"
tiyanki_negative_effect_desc:0 "A space whale has recently flown into the orbit of this gas giant. This is probably one of those, who was born through §HArk Of Genesis§!. Tiyanki is saturated with gases from the upper layers of giant, what provoked some semblance of a cascade of atmospheric cyclones, the consequences of his intervention are difficult to predict, but it seems outrage could §Rdecrease§! electricity production intensity."

matriarch_death:0 "Remember and Mourn"
matriarch_death_desc:0 "The Great Matriarch Of Tiyanki is §Rdied§!, The people mourn the loss of the keeper."

grazing_candidate:0 "Grazing Field"
grazing_candidate_desc:0 "This gas giant is marked with a special radiation label as §YGrazing Field§!, which informs all the whales from the §HArk Of Genesis§! project about the quality of nutrients present in the upper layers of its atmosphere, thereby increasing the likelihood of visiting it."

the_last_frontier:0 "The Last Frontier"
the_last_frontier_desc:0 "This planet is marked with a special radiation label as §YThe Last Frontier§!, which informs all the whales from the §HArk Of Genesis§! project about the need for its defense even at the cost of its own life."

####################################
# Decisions Localisation
####################################

uncolonized_decision_mongen_set_flag:0 "Set Pasture Flag"
uncolonized_decision_mongen_set_flag_desc:0 "By this decision we create a special emitter is placed on the orbiting satellite, which continuously irradiates the planet. Tiyanki mark their most beloved planets with such radiation. These planets have the most attractive breeding ground for them."

uncolonized_decision_mongen_remove_flag:0 "Remove Pasture Flag"
uncolonized_decision_mongen_remove_flag_desc:0 "On this gas giant residual x-ray detected, which is interpreted by tiyanky herds as a pasture marker. According to this decree, the planet must be cleared of this marker."

mongen_last_frontier_set_flag:0 "Set Frontier Flag"
mongen_last_frontier_set_flag_desc:0 "This colony is marked with a special X-ray emitter. That informs Tiyanki from the project §HArk Of Genesis§! about the need for its defense even at the cost of its own life."

mongen_last_frontier_remove_flag:0 "Remove Frontier Flag"
mongen_last_frontier_remove_flag_desc:0 "This colony is marked with a special X-ray emitter as the last frontier. With this order, we stop the irradiation, thereby letting whales go about his business."

mongen_tiyanky_genesis:0 "Tiyanki Genesis"
mongen_tiyanky_genesis_desc:0 "With this decree, the planetary government sponsors a colossal macrobiological project of the creation space life. Thousands of scientist professors and hundreds of thousands students design a small tiyanki speciment, correct its genome, accelerate and stimulate cell growth, implement behavioral algorithms and form matrix of personality. Result of the genesis project will be a completely independent individual capable of self-awareness and the study of the world around her. The chances of forming a healthy individual are not great due to the huge number of people involved in the project, but the reward for its successful completion is impressive."

####################################
# Technology Localisation
####################################

tech_ark_of_genesis:0 "Ark Of Genesis"
tech_ark_of_genesis_desc:0 "Revolutionary technology for creating a new life, that perfectly adapted to space conditions. Opens a new special project in the capital of your empire. The results promise to surprise you."

#feature_ark_of_genesis_flag:0 "Special Project: §YArk Of Genesis§!"
#feature_ark_of_genesis_flag_desc:0 "Open new special project, named: §YArk Of Genesis§!, which operates due to £society£ social researching point."

tech_tiyanki_media:0 "Entertainment Channel"
tech_tiyanki_media_desc:0 "Implementation of a specialized entertainment program designed to popularize the §HArk of Genesis§! project making it public and allowing every citizen to vote and make their own proposals and amendments to the project management."

tech_tiyanki_comm:0 "Communication With Tiyanki"
tech_tiyanki_comm_desc:0 "The revolutionary technology of communication with Tiyanki. Leading biologists and genetics expanded rudimentary communication abilities of Tiyanki when programming a genetic template for a special project named: §HArk Of Genesis§!. From now we can send few order to all space whales, created by project. This x-ray commands tiyanki can recieve at colossal distances from the object of them interest."

tech_tiyanki_order:0 "Tiyanki Guidance"
tech_tiyanki_order_desc:0 "The next technology in stack of §HArk Of Genesis§! project. Since the tiyanka's communication abilities have been significantly expanded - the admiralty association made a proposal to foster a sense of ownership in space whales and to increase the desire to control and defend not only outer space and gas giants - but also planets. This should give our Empire some strategic advantage over a potential enemy."

#feature_tiyanki_comm_call:0 "Special Project: $MONGEN_TIYANKI_CALL_PROJECT$"
#feature_tiyanki_comm_call_desc:0 "Open new special project, named: $MONGEN_TIYANKI_CALL_PROJECT$, which operates due to £society£ social researching point."
#feature_tiyanki_comm_free:0 "Special Project: $MONGEN_TIYANKI_FREE_PROJECT$"
#feature_tiyanki_comm_free:0 "Open new special project, named: $MONGEN_TIYANKI_FREE_PROJECT$, which operates due to £society£ social researching point."
#feature_tiyanki_comm_follow:0 "Special Project: $MONGEN_TIYANKI_FOLLOW_PROJECT$"
#feature_tiyanki_comm_follow_desc:0 "Open new special project, named: $MONGEN_TIYANKI_FOLLOW_PROJECT$, which operates due to £society£ social researching point."

####################################
# Edicts Localisation
####################################

edict_broadcast_tiyanki_grazing:0 "Broadcast Tiyanki Grazing"
edict_broadcast_tiyanki_grazing_desc:0 "With this edict, we are launching daily broadcast of the Tiyanki life, grown due to the project §HArk Of Genesis§!, on dedicated entertainment channel."

edict_broadcast_tiyanki_dancing:0 "Broadcast Tiyanki Dancing"
edict_broadcast_tiyanki_dancing_desc:0 "Using short X-ray waves are definitely long, our biologists start broadcasting some  radiation background of peace and happiness on all Tiyanky of the Herd, consequently - they perform some ritual dance, which is broadcast on a specialized entertainment channel, that increases the happiness of the entire population of the empire."

####################################
# Events Localisation
####################################

monster_genesis.2.name:0 "Ark Of Genesis"
monster_genesis.2.desc:0 "Recently published discoveries in the fields of genetics and bioprojection made it possible to look at space from a completely different angle. All the creatures, that we met in outer space, that admired us so long, unfortunately, are dying out. For saving mercilessly destroyed species of our galaxy, leading scientists proposed a special project called: §HArk Of Genesis§!. The project involves cosmoborned organic cells cultivation for creation an artificial life. In other sense, scientists proposed, with considerable effort, design unique large space creature."
monster_genesis.2.answer.1:0 "$mg2.answer_1$"
monster_genesis.2.answer.2:0 "$mg2.answer_2$"
mg2.answer_1:0 "Excellent! This is the end genocide of space creature!"
mg2.answer_2:0 "Close and Ban special project like this, (disable forever)!"

monster_genesis.3.name:0 "Tiyanki Borned"
monster_genesis.3.desc:0 "The colossal project of Tiyanki genesis comes to an end. To improve the initial adaptation of the fetus - the ark was brought into the exosphere of the planet. With your permission, biologists will begin the process of opening the ark, God help us."
monster_genesis.3.answer.1:0 "$mg3.answer_1$"
monster_genesis.3.answer.2:0 "$mg3.answer_2$"
mg3.answer_1:0 "Initiate the process of opening the ark!"
mg3.answer_2:0 "Destroy the sample immediately, we are not gods!"

monster_genesis.10.name:0 "Adult calf"
monster_genesis.10.desc:0 "One of the Tiyanki Calf from special project named: §HArk Of Genesis§! reached adulthood. From now he will reject games and begin his journey among the stars, full of dangers and incredible discoveries."
monster_genesis.10.answer.1:0 "$mg10.answer_1$"
mg10.answer_1:0 "Good luck!"

monster_genesis.12.name:0 "Incredible event!"
monster_genesis.12.desc:0 "No one in a project called §HArk Of Genesis§! could not think of such a breakthrough. One of the cows, borned in ark, past void and time and gain enough power to be called §HMatriarch§!. Her belly is full of star energy and growths more defensive than ceramo-metal armor! Other Tiyanki now dance and curl around her. Biologist of race §H[Root.GetAdjective]§! celebrate their triumph. From now, our empire is protected by the real leviathan. §H[Root.Owner.GetName] Empire Glory!§!"
monster_genesis.12.answer.1:0 "$mg12.answer_1$"
mg12.answer_1:0 "I hope it was worth it."

monster_genesis.23.name:0 "Matriarch Ages!"
monster_genesis.23.desc:0 "The Great Tiyanki Matriarch, guardian of the empire §H[Root.Owner.GetName]§!, continues to gain strength. Its capabilities are astounding and horrifying at the same time. Unlike creatures, like her, that painfully exist in their laxed huge shell, Matriarch from §HArk Of Genesis§! feels great in a new environment. Her armored growths grow in the required proportions to a constant increasing of body weight. With his appearance, the Matriarch inspires horror and awe at the same time. Many observer freezed by fear. Unfortunately, due to ever-increasing body mass, Leviathan's movement speed slightly decreases. It remains only to hope, that this great creature will remain friendly to us. Anyway, many peoples will remember the name of the empire that created the leviathan for a long time. §H[Root.GetAdjective]§! will be immortalized in legends!"
monster_genesis.23.answer.1:0 "$mg23.answer_1$"
mg23.answer_1:0 "Maybe she will destroy us one day."

monster_genesis.24.name:0 "New generation!"
monster_genesis.24.desc:0 "The Great Tiyanki Matriarch, guardian of the empire §H[Root.Owner.GetName]§!, brought offspring. We have never observed such a process. Our geneticists claim that reproductive functions were programmed during the early organization of the fetus inside the ark. Иге one fact is alarming. Descendants of the Matriarch are a whole new species, different from those, what are formed during the evolution of tiyanki, designed as a result of the project §HArk Of Genesis§!. Newer specimens have slightly elongated tentacles and denser fin segments. There are also inactive flagella directly under the fins. Flagellas secrete some pheromone primers. This pheromones attract some §Hinterdimensional beings§!, that settle on flagella and carry out some kind of service of Bull-Guardian. New §HGrampus§!, as they were already called by biologists, in some way are a §Rprotective caste§! of the Tiyanki race, apparently lost during evolution or crowded out by other space predators. A quick analysis of the evolutionary leap revealed, that any Grampus, like the new Matriarch, capable of controlled mutations and love to initiate them with the matriarch together. Why does the Matriarch create a guard for himself - that a question."
monster_genesis.24.answer.1:0 "$mg24.answer_1$"
mg24.answer_1:0 "Let's hope the offspring is not infected with anything."

monster_genesis.25.name:0 "$tech_tiyanki_comm$"
monster_genesis.25.desc:0 "$tech_tiyanki_comm_desc$"
monster_genesis.25.answer.1:0 "$mg25.answer_1$"
mg25.answer_1:0 "The potential benefits are obvious."

monster_genesis.29.name:0 "Death Of The Great Tiyanki Matriarch"
monster_genesis.29.desc:0 "We regret to inform you about §Rdemise§! of the Great Tiyanki Matriarch, guardian of the empire §H[Root.Owner.GetName]§!. We all remember that day, when the first special project, named §H$tech_ark_of_genesis$§!, began to work. Remember how the first calf of Tiyanki came to life and instilled hope in our hearts. We will never forget how he danced for us in the orbit of our planets. This Ancient Creature lived a long, full of danger, life to bring peace on the galaxy, controlled by our empire. Let us pay tribute to this great creature and spend it on the last flight."
monster_genesis.29.answer.1:0 "$mg29.answer_1$"
mg29.answer_1:0 "This is a huge loss for everyone §H[Root.GetAdjective]§!."