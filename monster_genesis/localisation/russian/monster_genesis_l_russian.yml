pft_mgfaction_adjective:0 "Аниматистов"
pft_mgfaction_desc:1 "Фракция $pft_mgfaction_adjective$ желает чтобы национальный проект под названием §H$policy_project_genesis$§! продолжал действовать и приносить свои плоды. Влиятельная группа спонсоров и культурных популистов готова поддерживать правящую партию в обмен на поддержку проекта.\n\n Основной принцип - §HАниматизм§!, частично наследующий потребности §LПацифистов§! и §LКсенофилов§!"

FACTION_BANNER_DAYS:0 "Путь Радости"
FACTION_BANNER_DAYS_DESC:0 "Представители фракции [Root.GetName] некоторое время будут очень радоваться успешному вскрытию очередного ковчега жизни."

FACTION_BLACK_DAYS:0 "Путь Скорби"
FACTION_BLACK_DAYS_DESC:0 "Представители фракции [Root.GetName] находятся в потрясении. Смерть великого космического создания, которое было спроектировано в ковчеге, стала настоящей трагедией нашей империи. Миллионы сограждан оплакивают его и скорбят."

