SPECIALIST_MONGEN_JOB_TRIGGER:0 "Эту деятельность могут осуществлять только свободные поселения, не подвергаемые геноциду, состоящие во фракции §H$pft_mgfaction_adjective$§!."

job_mongen_student:0 "Макробиолог"
job_mongen_student_plural:0 "Макробиологи"
job_mongen_student_desc:0 "Профессора университета макробиологии обучают неопытных студентов основам создания макрожизни."
job_mongen_student_effect_desc:0 "£job_mongen_student£ $job_mongen_student_plural$ превращают £consumer_goods£ §Y$consumer_goods$§! в £society£ §Yочки социальных исследований§! для новых технологий."
mod_job_mongen_student_add:0 "Должность: $job_mongen_student$"
mod_job_mongen_student_per_pop:0 "§G+1§! $job_mongen_student$ как вид деятельности для $VALUE$ поселений"
mod_job_mongen_student_per_pop_short:0 "\n§G+1§! £mod_job_mongen_student_add£ для $VALUE$ £pop£"

mongen_job_effect_desc:0 "£job_mongen_student£ §H$job_mongen_student_plural$§! работают над национальным проектом под названием §H$policy_project_genesis$§!. Они потребляют немного £consumer_goods£, а взамен приносят империи £society£ и £amenities£."
mongen_job_ruined_effect_desc:0 "Это здание не может быть построено (или востановлено) поскольку в империи нет фракции §H$pft_mgfaction_adjective$§!, или же нет работников способных работать на должностях £job_mongen_student£ §H$job_mongen_student_plural$§!."

####################################
# Policies Localisation
####################################

policy_project_genesis:0 "Ковчег Генезиса"
policy_project_genesis_desc:0 "Мы можем влиять на поведение нашего космического стада путём изменения данной политики."

mongen_policy_free:0 "Выпас"
mongen_policy_free_name:0 "Распустить Стадо"
mongen_policy_free_desc:0 "Распускает стадо космических китов отправляя их на свободный выпас в системах подконтрольных вашей империи."

mongen_policy_call:0 "Призыв"
mongen_policy_call_name:0 "Призвать Стадо"
mongen_policy_call_desc:0 "Созывает стадо на оборону последних рубежей. Все киты направятся к ближайшим планетам с маркером §HПоследний Рубеж§! и постараются оставаться внутри систем."

mongen_policy_follow:0 "Миграция"
mongen_policy_follow_name:0 "Миграция Стада"
mongen_policy_follow_desc:0 "Созывает стадо для миграции и цепляет его к ближайшему научному кораблю."

####################################
# Event Chains Localisation
####################################

monster_genesis_event_chain_title:0 "Ковчег Генезиса"
monster_genesis_event_chain_desc:0 "§HКовчег генезиса§! - уникальный проект по созданию макро-жизни. Он бесценен для науки, как утверждают наши советники. Всё научное сообщество сильно заинтересовано грядущим науным прорывом, а так-же, если честно, ряд спонсоров уже подписал контракт на сотрудничество в надежде вписать своё имя в анналы истории."

tiyanki_calf_number:0 "§BТелята§!"
tiyanki_cow_number:0 "§YКоровы§!"
tiyanki_bull_number:0 "§SБыки§!"
tiyanki_bull_guardians_number:0 "§RБыки стражи§!"

####################################
# Special Projects Localisation
####################################

MONGEN_TIYANKI_ARC_PROJECT:0 "§HГенезис Тиянки§!"
MONGEN_TIYANKI_ARC_PROJECT_DESC:0 "Ведущие биологи и генетики рассы §H[Root.GetAdjective]§! научились выращивать космических китов, так-же именуемых §HТиянки§!. Эти существа были одни из первых, кого мы встретили среди звёзд. Кто знает как они помогут нашей империи достичь величия."

MONGEN_TIYANKI_CALL_PROJECT:0 "§EПризыв Стада§!"
MONGEN_TIYANKI_CALL_PROJECT_DESC:0 "Ведущие биологи и генетики рассы §H[Root.GetAdjective]§!, используя передовую технологию коммуникации с отдалёнными особями Тиянки при помощи рентген излучения, начинает транслировать тревожный фон, чем самым отдаёт приказ §Hсобрать стадо на орбите нашей столицы§! для охраны территорий выпаса."

MONGEN_TIYANKI_FREE_PROJECT:0 "§EВыпас Стада§!"
MONGEN_TIYANKI_FREE_PROJECT_DESC:0 "Ведущие биологи и генетики рассы §H[Root.GetAdjective]§!, используя передовую технологию коммуникации с отдалёнными особями Тиянки при помощи рентген излучения, перестаёт транслировать тревожный фон, чем самым отдаёт приказ §Hотпустить стадо§!, поскольку опастность, хоть и на время, но миновала."

MONGEN_TIYANKI_FOLLOW_PROJECT:0 "§EМиграция Стада§!"
MONGEN_TIYANKI_FOLLOW_PROJECT_DESC:0 "Ведущие биологи и генетики рассы §H[Root.GetAdjective]§!, используя передовую технологию коммуникации с отдалёнными особями Тиянки при помощи рентген излучения, посылает короткие импульсы в сторону флотилий вашей империи, чем самым отдаёт приказ стаду §Hследовать за военными кораблями§!, будто бы они часть стада."

