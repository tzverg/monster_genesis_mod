tech_mongen_title: "-----\nКонтент модификации: §H«Monster Genesis»§!"

tech_ark_of_genesis:"§HКовчег Генезиса§!"
tech_ark_of_genesis_desc:"Революционная технология создания новой жизни, идеально приспособленной к условиям космоса. Открывает новый проект в столице вашей империи. Результаты обещают вас поразить.\n$tech_mongen_title$"

#feature_ark_of_genesis_flag:"Специальный Проект: §Y$tech_ark_of_genesis$§!"
#feature_ark_of_genesis_flag_desc:"Открывает Специльный проект под названием §Y$tech_ark_of_genesis$§!, что функционирует за счёт очков £society£ соц. исследования.\n$tech_mongen_title$"

tech_tiyanki_media:"Развлекательный Канал"
tech_tiyanki_media_desc:"Внедрение специализированной развлекательной программы призванной популяризировать проект §H$tech_ark_of_genesis$§!. Помимо предоставления развлекательного контента массам эта программа так-же позволяет каждому гражданину участвовать в голосованиях и вносить собственные предложения и поправки в управление проектом.\n$tech_mongen_title$"

tech_tiyanki_comm:"Коммуникация с $NAME_MG_Giyanki$"
tech_tiyanki_comm_desc:"Следующая технология развития проекта §H$tech_ark_of_genesis$§!. Ведущие биологи и генетики при формировании генетического шаблона §T$NAME_MG_Giyanki$§! расширили их рудиментарные коммуникационные способности. Отныне Космические Киты могут воспринимать ограниченный набор простейших команд, передаваемых посредством рентгеновского излучения, которое способны воспринимать от интересующих их объектов на коллосальных расстояниях.\n$tech_mongen_title$"

tech_tiyanki_order:"Управление $NAME_MG_Giyanki$"
tech_tiyanki_order_desc:"Следующая технология развития проекта §H$tech_ark_of_genesis$§!. Поскольку коммуникационные способности §T$NAME_MG_Giyanki$§! были существенно расширины - ассоциацией адмиралтейства было внесено предложение воспитывать в космических китах чувство собственности и усилить желание котролировать и оборонять не только космические пространства и газовые гиганты - но и планеты. Это должно дать нашей имерии некоторое стратегическое преимущество перед вероятным противником.\n$tech_mongen_title$"

#feature_tiyanki_comm_call:"Специальный Проект: $MONGEN_TIYANKI_CALL_PROJECT$"
#feature_tiyanki_comm_call_desc:"Открывает Специльный проект под названием $MONGEN_TIYANKI_CALL_PROJECT$, что функционирует за счёт очков £society£ соц. исследования.\n$tech_mongen_title$"
#feature_tiyanki_comm_free:"Специальный Проект: $MONGEN_TIYANKI_FREE_PROJECT$"
#feature_tiyanki_comm_free_desc:"Открывает Специльный проект под названием $MONGEN_TIYANKI_FREE_PROJECT$, что функционирует за счёт очков £society£ соц. исследования.\n$tech_mongen_title$"
#feature_tiyanki_comm_follow:"Специальный Проект: $MONGEN_TIYANKI_FOLLOW_PROJECT$"
#feature_tiyanki_comm_follow_desc:"Открывает Специльный проект под названием $MONGEN_TIYANKI_FOLLOW_PROJECT$, что функционирует за счёт очков £society£ соц. исследования.\n$tech_mongen_title$"

