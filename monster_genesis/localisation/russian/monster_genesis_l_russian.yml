edict_broadcast_tiyanki_grazing:"Транслировать выпас $NAME_MG_Giyanki$"
edict_broadcast_tiyanki_grazing_desc:"Данным указом мы запускаем круглосуточную трансляцию жизни стада §T$NAME_MG_Giyanki$§!, взрощенного благодаря проекту §H$tech_ark_of_genesis$§!, на специализированном развлекательном канале. Помимо развлекательных целей это даст возможность всем социологам изучать и документировать поведение космической органики. \n\n£opinion£ \n§LПод действием данного указа увеличивается привлекательность фракции §T$pft_mgfaction_adjective$§!"

edict_broadcast_tiyanki_dancing:"Транслировать танец $NAME_MG_Giyanki$"
edict_broadcast_tiyanki_dancing_desc:"Используя короткие волны рентген излучения с определённой периодичностью, наши биологи транслируют некий фон умиротворения и счастья на всех §T$NAME_MG_Giyanki$§!, вырощеных благодаря проекту §H$tech_ark_of_genesis$§!. Как следствие - они исполняют некий ритуальный танец, который и транслируется на специализированном развлекательном канале тем самым повышая счастье всего населения империи. Помимо развлекательных целей это даст возможность всем социологам изучать и документировать поведение космической органики. Помимо этих приятных бонусов, наши военные воспринимают подобный ритуал с большим энтузиазмом, что сильно повышает боевой дух рядовых солдат. \n\n£opinion£ \n§LПод действием данного указа увеличивается привлекательность фракции §T$pft_mgfaction_adjective$§!"

