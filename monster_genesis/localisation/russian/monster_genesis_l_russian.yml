SPECIALIST_MONGEN_JOB_TRIGGER:"Эту деятельность могут осуществлять только свободные поселения, не подвергаемые геноциду, состоящие во фракции §H$pft_mgfaction_adjective$§!."

job_mongen_student:"Макробиолог"
job_mongen_student_plural:"Макробиологи"
job_mongen_student_department:"Макробиология"
job_mongen_student_desc:"Профессора университета макробиологии обучают неопытных студентов основам создания макрожизни."
job_mongen_student_effect_desc:"£job_mongen_student£ $job_mongen_student_plural$ превращают £consumer_goods£ §Y$consumer_goods$§! в £society£ §Yочки социальных исследований§! для новых технологий."
mod_job_mongen_student_add:"Должность: £job_mongen_student£ §L($job_mongen_student$)§!"
mod_job_mongen_student_per_pop:"§G+1§! £job_mongen_student£ §L($job_mongen_student$)§! как вид деятельности за $VALUE$ поселений"
mod_job_mongen_student_per_pop_short:"\n§G+1§! £mod_job_mongen_student_add£ за $VALUE$ £pop£"

mongen_job_effect_desc:"£job_mongen_student£ §H$job_mongen_student_plural$§! работают над национальным проектом под названием §H$tech_ark_of_genesis$§!. Они потребляют немного £consumer_goods£, а взамен приносят империи £society£ и £amenities£."
mongen_job_ruined_effect_desc:"Это здание не может быть построено (или востановлено) поскольку в империи нет фракции §H$pft_mgfaction_adjective$§!, или же нет работников способных работать на должностях кафедры £job_mongen_student£ §H$job_mongen_student_department$§!."

####################################
# Policies Localisation
####################################

policy_mongen_herd_behavior:"Поведение стада"
policy_mongen_herd_behavior_desc:"£job_mongen_student£ Мы можем влиять на поведение нашего космического стада путём изменения данной политики.\n"

mongen_policy_free:"Выпас"
mongen_policy_free_name:"Распустить Стадо"
mongen_policy_free_desc:"Распускает стадо космических китов отправляя их на свободный выпас в системах подконтрольных вашей империи."

mongen_policy_call:"Призыв"
mongen_policy_call_name:"Призвать Стадо"
mongen_policy_call_desc:"Созывает стадо на оборону последних рубежей. Все киты направятся к ближайшим планетам с маркером §H$the_last_frontier$§! и постараются оставаться внутри систем."

mongen_policy_follow:"Миграция"
mongen_policy_follow_name:"Миграция Стада"
mongen_policy_follow_desc:"Созывает стадо для миграции и цепляет его к ближайшему научному кораблю."

policy_mongen_crystall_relations:"Отношение стада к Кристаллидам"
policy_mongen_crystall_relations_desc:"£job_mongen_student£ Мы можем влиять на отношения между §G$monster_genesis.0.name$§! и §PФракциями Кристаллических Призм§! путём изменения данной политики.\n"

mongen_policy_crystall_reconciliation:"Примирение"
mongen_policy_crystall_reconciliation_name:"Примирить §PФракции Кристаллических Призм§! и §G$monster_genesis.0.name$§!"
mongen_policy_crystall_reconciliation_desc:"Понимая особенности §PФракций Кристаллических Призм§! позволяет приучить §G$NAME_MG_Giyanki$§! фракции §G$monster_genesis.0.name$§! сосуществовать с её представителями и всячески поддерживать их в сражениях с противниками вашей империи.\n"
mongen_policy_crystall_reconciliation_tooltip:"$mg_separator$Приведёт к : §BГармоничному сосуществованию§! §LФракций Кристаллических Призм§! и §L$NAME_MG_Progenitor$а $NAME_MG_Giyanki$§!."

mongen_policy_crystall_neutralisation:"§HУсмирение§!"
mongen_policy_crystall_neutralisation_name:"Усмирить агрессию между §PФракциями Кристаллических Призм§! и §G$monster_genesis.0.name$§!"
mongen_policy_crystall_neutralisation_desc:"Усмирение §PФракций Кристаллических Призм§! позволяет приучить §G$NAME_MG_Giyanki$§! фракции §G$monster_genesis.0.name$§! игнорировать её представителей и обходиться без, никому не нужных, жертв.\n"
mongen_policy_crystall_neutralisation_tooltip:"$mg_separator$Приведёт к : §LПрекращению агрессии§! между §LФракциями Кристаллических Призм§! и §L$NAME_MG_Progenitor$ом $NAME_MG_Giyanki$§!."

mongen_policy_crystall_quarrel:"§PСсора§!"
mongen_policy_crystall_quarrel_name:"Рассорить §PФракции Кристаллических Призм§! и §G$monster_genesis.0.name$§!"
mongen_policy_crystall_quarrel_desc:"Понимая особенности §PФракций Кристаллических Призм§! не составит труда, при необходимости, посеять раздор между ними и фракцией §G$monster_genesis.0.name$§!. Стоит только вопрос целесообразности.\n"
mongen_policy_crystall_quarrel_tooltip:"$mg_separator$Приведёт к : §RКультивированию агрессии§! между §LФракциями Кристаллических Призм§! и §L$NAME_MG_Progenitor$ом $NAME_MG_Giyanki$§!."

policy_mongen_amoeba_relations:"Отношение стада к Амёбам"
policy_mongen_amoeba_relations_desc:"£job_mongen_student£ Мы можем влиять на отношения между §L$NAME_MG_Progenitor$ом $NAME_MG_Giyanki$§! и §PФракциями Космических Амёб§! путём изменения данной политики.\n"

mongen_policy_amoeba_reconciliation:"Примирение"
mongen_policy_amoeba_reconciliation_name:"Примирить §PФракции Космических Амёб§! и §G$monster_genesis.0.name$§!"
mongen_policy_amoeba_reconciliation_desc:"Понимая особенности §PФракций Космических Амёб§! позволяет приучить §G$NAME_MG_Giyanki$§! фракции §G$monster_genesis.0.name$§! сосуществовать с её представителями и всячески поддерживать их в сражениях с противниками вашей империи.\n"
mongen_policy_amoeba_reconciliation_tooltip:"$mg_separator$Приведёт к : §BГармоничному сосуществование§! §LФракций Космических Амёб§! и §L$NAME_MG_Progenitor$а $NAME_MG_Giyanki$§!."

mongen_policy_amoeba_neutralisation:"§HУсмирение§!"
mongen_policy_amoeba_neutralisation_name:"Усмирить агрессию между §PФракциями Космических Амёб§! и §G$monster_genesis.0.name$§!"
mongen_policy_amoeba_neutralisation_desc:"Усмирение §PФракций Космических Амёб§! позволяет приучить §G$NAME_MG_Giyanki$§! фракции §G$monster_genesis.0.name$§! игнорировать её представителей и обходиться без, никому не нужных, жертв.\n"
mongen_policy_amoeba_neutralisation_tooltip:"$mg_separator$Приведёт к : §LПрекращению агрессии§! между §LФракциями Космических Амёб§! и §L$NAME_MG_Progenitor$ом $NAME_MG_Giyanki$§!."

mongen_policy_amoeba_quarrel:"§PСсора§!"
mongen_policy_amoeba_quarrel_name:"Рассорить §PФракции Космических Амёб§! и §G$monster_genesis.0.name$§!"
mongen_policy_amoeba_quarrel_desc:"Понимая особенности §PФракций Космических Амёб§! не составит при необходимости посеять раздор между ними и фракцией §G$monster_genesis.0.name$§!. Стоит только вопрос целесообразности.\n"
mongen_policy_amoeba_quarrel_tooltip:"$mg_separator$Приведёт к : §RКультивированию агрессии§! между §LФракциями Космических Амёб§! и §L$NAME_MG_Progenitor$ом $NAME_MG_Giyanki$§!."

####################################
# Event Chains Localisation
####################################

monster_genesis_event_chain_title:"$tech_ark_of_genesis$"
monster_genesis_event_chain_desc:"§H$tech_ark_of_genesis$§! - уникальный проект по созданию макро-жизни. Он бесценен для науки, как утверждают наши советники. Всё научное сообщество сильно заинтересовано грядущим научным прорывом, а так-же, если честно, ряд спонсоров уже подписал контракт на сотрудничество в надежде вписать своё имя в анналы истории."

tiyanki_calf_number:"§B$NAME_MG_Tiyanki_Calf_plural$§!"
tiyanki_cow_number:"§Y$NAME_MG_Tiyanki_Cow_plural$§!"
tiyanki_bull_number:"§S$NAME_MG_Tiyanki_Bull_plural$§!"
tiyanki_bull_guardians_number:"§R$NAME_MG_Tiyanki_Bull_Guardian_plural$§!"

####################################
# Special Projects Localisation
####################################

MONGEN_TIYANKI_ARC_PROJECT:"§HГенезис $NAME_MG_Giyanki$§!"
MONGEN_TIYANKI_ARC_PROJECT_DESC:"Ведущие биологи и генетики рассы §H[Root.GetAdjective]§! научились выращивать космических китов, так-же именуемых §H$NAME_MG_Giyanki$§!. Эти существа были одни из первых, кого мы встретили среди звёзд. Кто знает как они помогут нашей империи достичь величия."

MONGEN_TIYANKI_CALL_PROJECT:"§EПризыв Стада§!"
MONGEN_TIYANKI_CALL_PROJECT_DESC:"Ведущие биологи и генетики рассы §H[Root.GetAdjective]§!, используя передовую технологию коммуникации с отдалёнными особями §H$NAME_MG_Giyanki$§! при помощи рентген излучения, начинает транслировать тревожный фон, чем самым отдаёт приказ §Hсобрать стадо на орбите нашей столицы§! для охраны территорий выпаса."

MONGEN_TIYANKI_FREE_PROJECT:"§EВыпас Стада§!"
MONGEN_TIYANKI_FREE_PROJECT_DESC:"Ведущие биологи и генетики рассы §H[Root.GetAdjective]§!, используя передовую технологию коммуникации с отдалёнными особями §H$NAME_MG_Giyanki$§! при помощи рентген излучения, перестаёт транслировать тревожный фон, чем самым отдаёт приказ §Hотпустить стадо§!, поскольку опастность, хоть и на время, но миновала."

MONGEN_TIYANKI_FOLLOW_PROJECT:"§EМиграция Стада§!"
MONGEN_TIYANKI_FOLLOW_PROJECT_DESC:"Ведущие биологи и генетики рассы §H[Root.GetAdjective]§!, используя передовую технологию коммуникации с отдалёнными особями §H$NAME_MG_Giyanki$§! при помощи рентген излучения, посылает короткие импульсы в сторону флотилий вашей империи, чем самым отдаёт приказ стаду §Hследовать за военными кораблями§!, будто бы они часть стада."

####################################
# Country Localisation
####################################

monster_genesis.0.name:"$NAME_MG_Progenitor$ат $NAME_MG_Giyanki$"

####################################
# Building Localisation
####################################

building_mongen_university:"Университет Макробиологии"
building_mongen_university_desc:"$building_mongen_university$ позволяет молодым студентам изучать и продвигать национальный проект под названием §H$tech_ark_of_genesis$§!."

####################################
# Modifiers Localisation
####################################

sky_visiter:"Небесный вестник"
sky_visiter_desc:"На орбиту этой планеты заглянул космический кит. Вероятно это один из тех, что был рождён благодаря проекту §H$tech_ark_of_genesis$§!. Многие твердят что это добрый знак, §H$NAME_MG_Giyanki$§! будто танцует для поселенцев."

tiyanki_positive_effect:"Атмосферные Циклоны"
tiyanki_positive_effect_desc:"На орбиту этого газового гиганта определённо заглянул космический кит. Вероятно это один из тех, что был рождён благодаря проекту §H$tech_ark_of_genesis$§!. §T$NAME_MG_Giyanki$§! насытился газами с верхних слоёв, чем спровоцировал некое подобие каскада атмосферных циклонов, последствия его вмешательства трудно предсказать, но кажется возмущения могли бы §Gповысить§! интенсивность добычи электроэнергии."

tiyanki_negative_effect:"Атмосферные Циклоны"
tiyanki_negative_effect_desc:"На орбиту этого газового гиганта определённо заглянул космический кит. Вероятно это один из тех, что был рождён благодаря проекту §H$tech_ark_of_genesis$§!. §T$NAME_MG_Giyanki$§! насытился газами с верхних слоёв, чем спровоцировал некое подобие каскада атмосферных циклонов, последствия его вмешательства трудно предсказать, но кажется возмущения могли бы §Rпонизить§! интенсивность добычи электроэнергии."

matriarch_death:"Помним и Скорбим"
matriarch_death_desc:"Великий $NAME_MG_Progenitor$ $NAME_MG_Giyanki$ §Rпогиб§!, Народ скорбит об утрате хранителя."

grazing_candidate:"Пастбище $NAME_MG_Giyanki$"
grazing_candidate_desc:"Этот газовый гигант помечен специальной радиационной меткой как §Yпастбище§!, что информирует всех китов из проекта §H$tech_ark_of_genesis$§! о качестве питательных веществ присутствующих в верхних слоях его атмосферы тем самым повышая вероятность его посещения."

the_last_frontier:"Последний Рубеж"
the_last_frontier_desc:"Эта планета помечена специальной радиационной меткой как §Yпоследний рубеж§!, что информирует всех китов из проекта §H$tech_ark_of_genesis$§! о необходимости её обороны даже ценой собственной жизни."

tiyanki_hull_boost:"Метаболизм $NAME_MG_Giyanki$"
tiyanki_armor_boost:"Панцирные Наросты $NAME_MG_Giyanki$"
tiyanki_speed_boost:"Эволюционная Медлительность $NAME_MG_Giyanki$"
tiyanki_weapon_range_boost:"Зрение $NAME_MG_Progenitor$а"
matriarch_enemy_disengage_boost:"Псионика $NAME_MG_Progenitor$а"

####################################
# Decisions Localisation
####################################

uncolonized_decision_mongen_set_flag:"Пометить Пастбище"
uncolonized_decision_mongen_set_flag_desc:"Этим указом на орбитальном спутнике размещается специальный излучатель, который непрерывно облучает планету. Подобным излучением §T$NAME_MG_Giyanki$§! помечают свои самые любимые планеты с наиболее привлекательной для них питательной средой."

uncolonized_decision_mongen_remove_flag:"Убрать Пастбище"
uncolonized_decision_mongen_remove_flag_desc:"На этом газовом гиганте обнаружено остаточное рентген излучение, которое интерпретируется особями §T$NAME_MG_Giyanki$§! как маркер пастбища. Согласно этому указу планету необходимо очистить от данного маркера."

mongen_last_frontier_set_flag:"Пометить Рубеж"
mongen_last_frontier_set_flag_desc:"Эта колония помечается специльным рентген излучателем. Он информирует особей §T$NAME_MG_Giyanki$§! из проекта §H$tech_ark_of_genesis$§! о необходимости её обороны даже ценой собственной жизни."

mongen_last_frontier_remove_flag:"Убрать Рубеж"
mongen_last_frontier_remove_flag_desc:"Эта колония помечена специльным рентген излучателем как последний рубеж. Данным приказом мы прекращаем облучение, тем самым отпускаем китов что заняты её обороной по своим делам."

mongen_tiyanky_genesis:"§H$tech_ark_of_genesis$§!"
mongen_tiyanky_genesis_desc:"Данным указом правительство планеты спонсирует коллосальный макробиологический проект создания космической жизни. Тысячи учёных профессоров и сотни тысяч студентов проектируют малую особь §T$NAME_MG_Giyanki$§!, корректируют её геном, ускоряют и стимулируют клеточный рост, внедряют поведенческие алгоритмы и формируют личностную матрицу. Конечный результат проектирования явит собой полностью самостоятельную особь, способную к самосознанию и изучению мира вокруг себя. Шансы формирования здоровой особи не велики по причине громадного количества задействованных в проекте лиц, но награда за успешное его завершение весьма впечатляюща."

