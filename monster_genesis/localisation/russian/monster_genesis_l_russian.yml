monster_genesis.0.name:"Матриархат Тиянки"

####################################
# Building Localisation
####################################

building_mongen_university:"Университет Макробиологии"
building_mongen_university_desc:"$building_mongen_university$ позволяет молодым студентам изучать и продвигать национальный проект под названием §H$policy_project_genesis$§!."

####################################
# Modifiers Localisation
####################################

sky_visiter:"Небесный вестник"
sky_visiter_desc:"На орбиту этой планеты заглянул космический кит. Вероятно это один из тех, что был рождён благодаря проекту §H$policy_project_genesis$§!. Многие твердят что это добрый знак, Тиянки будто танцует для поселенцев."

tiyanki_positive_effect:"Атмосферные Циклоны"
tiyanki_positive_effect_desc:"На орбиту этого газового гиганта определённо заглянул космический кит. Вероятно это один из тех, что был рождён благодаря проекту §H$policy_project_genesis$§!. Тиянки насытился газами с верхних слоёв, чем спровоцировал некое подобие каскада атмосферных циклонов, последствия его вмешательства трудно предсказать, но кажется возмущения могли бы §Gповысить§! интенсивность добычи электроэнергии."

tiyanki_negative_effect:"Атмосферные Циклоны"
tiyanki_negative_effect_desc:"На орбиту этого газового гиганта определённо заглянул космический кит. Вероятно это один из тех, что был рождён благодаря проекту §H$policy_project_genesis$§!. Тиянки насытился газами с верхних слоёв, чем спровоцировал некое подобие каскада атмосферных циклонов, последствия его вмешательства трудно предсказать, но кажется возмущения могли бы §Rпонизить§! интенсивность добычи электроэнергии."

matriarch_death:"Помним и Скорбим"
matriarch_death_desc:"Великий Матриарх Тиянки §Rпогиб§!, Народ скорбит об утрате хранителя."

grazing_candidate:"Пастбище Тиянки"
grazing_candidate_desc:"Этот газовый гигант помечен специальной радиационной меткой как §Yпастбище§!, что информирует всех китов из проекта §H$policy_project_genesis$§! о качестве питательных веществ присутствующих в верхних слоях его атмосферы тем самым повышая вероятность его посещения."

the_last_frontier:"Последний Рубеж"
the_last_frontier_desc:"Эта планета помечена специальной радиационной меткой как §Yпоследний рубеж§!, что информирует всех китов из проекта §H$policy_project_genesis$§! о необходимости её обороны даже ценой собственной жизни."

tiyanki_hull_boost:"Метаболизм Тиянки"
tiyanki_armor_boost:"Панцирные Наросты Тиянки"
tiyanki_speed_boost:"Эволюционная Медлительность Тиянки"
tiyanki_weapon_range_boost:"Зрение Матриарха"
matriarch_enemy_disengage_boost:"Псионика Матриарха"

####################################
# Decisions Localisation
####################################

uncolonized_decision_mongen_set_flag:"Пометить Пастбище"
uncolonized_decision_mongen_set_flag_desc:"Этим указом на орбитальном спутнике размещается специальный излучатель, который непрерывно облучает планету. Подобным излучением тиянки помечают свои самые любимые планеты с наиболее привлекательной для них питательной средой."

uncolonized_decision_mongen_remove_flag:"Убрать Пастбище"
uncolonized_decision_mongen_remove_flag_desc:"На этом газовом гиганте обнаружено остаточное рентген излучение, которое интерпретируется особями тиянки как маркер пастбища. Согласно этому указу планету необходимо очистить от данного маркера."

mongen_last_frontier_set_flag:"Пометить Рубеж"
mongen_last_frontier_set_flag_desc:"Эта колония помечается специльным рентген излучателем. Он информирует особей Тиянки из проекта §H$policy_project_genesis$§! о необходимости её обороны даже ценой собственной жизни."

mongen_last_frontier_remove_flag:"Убрать Рубеж"
mongen_last_frontier_remove_flag_desc:"Эта колония помечена специльным рентген излучателем как последний рубеж. Данным приказом мы прекращаем облучение, тем самым отпускаем китов что заняты её обороной по своим делам."

mongen_tiyanky_genesis:"§H$policy_project_genesis$§!"
mongen_tiyanky_genesis_desc:"Данным указом правительство планеты спонсирует коллосальный макробиологический проект создания космической жизни. Тысячи учёных профессоров и сотни тысяч студентов проектируют малую особь тиянки, корректируют её геном, ускоряют и стимулируют клеточный рост, внедряют поведенческие алгоритмы и формируют личностную матрицу. Конечный результат проектирования явит собой полностью самостоятельную особь, способную к самосознанию и изучению мира вокруг себя. Шансы формирования здоровой особи не велики по причине громадного количества задействованных в проекте лиц, но награда за успешное его завершение весьма впечатляюща."

####################################
# Technology Localisation
####################################

tech_ark_of_genesis:"§H$policy_project_genesis$§!"
tech_ark_of_genesis_desc:"Революционная технология создания новой жизни, идеально приспособленной к условиям космоса. Открывает новый проект в столице вашей империи. Результаты обещают вас поразить."

#feature_ark_of_genesis_flag:"Специальный Проект: §YКовчег Генезиса§!"
#feature_ark_of_genesis_flag_desc:"Открывает Специльный проект под названием §YКовчег Генезиса§!, что функционирует за счёт очков £society£ соц. исследования."

tech_tiyanki_media:"Развлекательный Канал"
tech_tiyanki_media_desc:"Внедрение специализированной развлекательной программы призванной популяризировать проект §H$policy_project_genesis$§!. Помимо предоставления развлекательного контента массам эта программа так-же позволяет каждому гражданину участвовать в голосованиях и вносить собственные предложения и поправки в управление проектом."

tech_tiyanki_comm:"Коммуникация с Тиянки"
tech_tiyanki_comm_desc:"Следующая технология развития проекта §H$tech_ark_of_genesis$§!. Ведущие биологи и генетики при формировании генетического шаблона Тиянки расширили их рудиментарные коммуникационные способности. Отныне Космические Киты могут воспринимать ограниченный набор простейших команд, передаваемых посредством рентгеновского излучения, которое способны воспринимать от интересующих их объектов на коллосальных расстояниях."

tech_tiyanki_order:"Управление Тиянки"
tech_tiyanki_order_desc:"Следующая технология развития проекта §H$tech_ark_of_genesis$§!. Поскольку коммуникационные способности тиянки были существенно расширины - ассоциацией адмиралтейства было внесено предложение воспитывать в космических китах чувство собственности и усилить желание котролировать и оборонять не только космические пространства и газовые гиганты - но и планеты. Это должно дать нашей имерии некоторое стратегическое преимущество перед вероятным противником."

#feature_tiyanki_comm_call:"Специальный Проект: $MONGEN_TIYANKI_CALL_PROJECT$"
#feature_tiyanki_comm_call_desc:"Открывает Специльный проект под названием $MONGEN_TIYANKI_CALL_PROJECT$, что функционирует за счёт очков £society£ соц. исследования."
#feature_tiyanki_comm_free:"Специальный Проект: $MONGEN_TIYANKI_FREE_PROJECT$"
#feature_tiyanki_comm_free_desc:"Открывает Специльный проект под названием $MONGEN_TIYANKI_FREE_PROJECT$, что функционирует за счёт очков £society£ соц. исследования."
#feature_tiyanki_comm_follow:"Специальный Проект: $MONGEN_TIYANKI_FOLLOW_PROJECT$"
#feature_tiyanki_comm_follow_desc:"Открывает Специльный проект под названием $MONGEN_TIYANKI_FOLLOW_PROJECT$, что функционирует за счёт очков £society£ соц. исследования."

####################################
# Edicts Localisation
####################################

edict_broadcast_tiyanki_grazing:"Транслировать выпас Тиянки"
edict_broadcast_tiyanki_grazing_desc:"Данным указом мы запускаем круглосуточную трансляцию жизни стада Тиянки, взрощенного благодаря проекту §H$tech_ark_of_genesis$§!, на специализированном развлекательном канале. Помимо развлекательных целей это даст возможность всем социологам изучать и документировать поведение космической органики. \n\n§L<данная трансляция так-же увеличит привлекательность фракции $pft_mgfaction_adjective$>§!"

edict_broadcast_tiyanki_dancing:"Транслировать танец Тиянки"
edict_broadcast_tiyanki_dancing_desc:"Используя короткие волны рентген излучения с определённой периодичностью, наши биологи транслируют некий фон умиротворения и счастья на всех Тиянки, вырощеных благодаря проекту §H$tech_ark_of_genesis$§!. Как следствие - они исполняют некий ритуальный танец, который и транслируется на специализированном развлекательном канале тем самым повышая счастье всего населения империи. Помимо развлекательных целей это даст возможность всем социологам изучать и документировать поведение космической органики. Помимо этих приятных бонусов, наши военные воспринимают подобный ритуал с большим энтузиазмом, что сильно повышает боевой дух рядовых солдат. \n\n§L<данная трансляция так-же увеличит привлекательность фракции $pft_mgfaction_adjective$>§!"

####################################
# Events Localisation
####################################

monster_genesis.2.name:"Ковчег Генезиса"
monster_genesis.2.desc:"Недавно опубликованные открытия в отраслях генетики и биопроектирования дали возможность взлянуть на космос совершенно под другим углом. Все те существа, которых мы встретили в открытом космосе, которыми восторгались так долго, к сожалению, вымирают. Ради сохранения нещадно истребляемых видов нашей галактики ведущими учёными был предложен проект под названием §HКовчег Генезиса§!. Проект подразумевает культивирование тканей косморожденной органики для сотворения искуственной жизни. Иными словами наши учёные, ценой немалых усилий, предлагают создать существо поистине космического масштаба."
monster_genesis.2.answer.1:"Замечательно. Конец геноциду космоорганики!"
monster_genesis.2.answer.2:"Заморозить проект, (отключает проект навсегда)!"

monster_genesis.3.name:"Новое Начало"

monster_genesis.3.desc.0:"Колоссальный проект генезиса подходит к концу. Для улучшения начальной адаптации плода - ковчег был выведен в экзосферу планеты. С вашего позволения биологи начнут процесс вскрытия ковчега, и пусть нам всем повезёт."
monster_genesis.3.desc.1:"Проектировка живого создания подошла к своему логическому завершению. Что бы кто не говорил, но следующий этап предполагает оживление этого создания. Это может разгневать небеса! Одумайтесь! Кто знает в какое чудовище может превратится это создание в будущем?! Мы не имеем права играть в Богов!"
monster_genesis.3.desc.2:"Наш замысел понемногу воплощается в жизнь. Пришло время пожать плоды нашего труда. Эта истина настолько прочно овладевает умами учёных кафедры §L$job_mongen_student_department$§!, что мы просто обязаны дать им возможность лицезреть результат их работы!"
monster_genesis.3.desc.3:"Вы хотели бы воочию лицезреть мечты всех §L$pft_mgfaction_adjective$§! воплощённые в жизнь? Между мечтами многих и реальностью стоит лишь ваша воля! Изволите ли вы созерцать чудо макробиологии и готовы ли заглянуть под пелену ковчега сегодня?"
monster_genesis.3.desc.4:"План действий проекта §LГенезис§! целиком выполнен! Поздравляем всех участников! Остается лишь доставить капсулу на орбиту планеты и пробудить создание. Или у вас есть идеи получше?"
monster_genesis.3.desc.5:"Мы инициируем завершающую стадию проекта над которым трудились лучшие специалисты §L$job_mongen_student_plural$§!. От вас требуется разрешение для вывода ковчега в родную среду. Возможно нам повезет, никто не допустил ошибки и мы узрим чудо."
monster_genesis.3.desc.6:"Проект макрогенезиса достиг финальной стадии. §L$job_mongen_student_plural$§! задействованные в проекте уверены в успешном завершении стадии §Lокукливание§! на §L70%§!. Традиционно - решение о переходе на следующую стадию зависит от Вас, многоуважаемый §H[Root.Leader.GetName]§!. Готовы ли §H[Root.GetAdjective]§! взглянуть на резвультаты?"
monster_genesis.3.desc.7:"§L$job_mongen_student_plural$§! проекта под названием §H$monster_genesis.2.name$§! заканчивают работы по формированию §HКовчега Жизни§!. Не дожидаясь окончания, многие из них уже открыто празднуют и планируют отпуска. К Вам заблаговременно пришёл документ о легализации §Hфинальной§! стадии проекта. В документе обнаружены грамматические ошибки, что может сведетельствовать о безграмотности бюрократа, ответственного за эту писанину."
monster_genesis.3.desc.8:"Вернувшись домой после тяжёлого и довольно длинного рабочего дня вы отправляетесь отужинать в компании собственной семьи. Ваша резиденция находится на столичной планете под названием §H[Root.Capital.GetName]§!. Решив немного поговорить с сыном вы задали ему вопрос о его рисунке, над которым корпел ваш потомок весь вечер. Взлянув на творчество сына вы с ужасом обнаружили что это верификаторный договор о вскрытии §HКовчега Жизни§!. Наверное ваш адъютант оставил его в вашем кабинете, а после его ухода документ обнаружил ваш сын и нарисовал на нём блорга."
monster_genesis.3.desc.9:"Вечер был спокойным и тихим. Вы неспешно прогуливались по скверу, читая классическую литературу. Ничего не предвещало беды. С головой погрузившись в чтение вы не ожидали что вас станут отвлекать, но ведущему профессору $job_mongen_student$ии всё было нипочём. Он тараторил как назойливый гроск и повизгывал от восторга в попытках поведать вам о невероятнейшем прорыве. Многолетняя работа, наконец, окончена. §L$job_mongen_student_department$§! - тонкая наука, §H100%§! вероятности успеха никто не мог бы вам гарантировать, но мы должны уметь работать с тем что у нас есть."

monster_genesis.3.answer_true.0:"Инициируйте процесс §Eвскрытия§! ковчега!"
monster_genesis.3.answer_true.1:"Полагаю, жители §L[Root.GetAdjective]§! будут рады §Eувидеть новое создание§!."
monster_genesis.3.answer_true.2:"Да будет так! Вы получаете моё дозволение. §EОткроем же ковчег§!!"
monster_genesis.3.answer_true.3:"Все мы боремся за правое дело. Мы не можем отступить! §EОтпускаем малыша§!!"
monster_genesis.3.answer_true.4:"Не время словоблудить. §EПробудить дитя§!!"
monster_genesis.3.answer_true.5:"Время взглянуть на это, хм, §EЧудо§!!"
monster_genesis.3.answer_true.6:"Да боже мой, неужели это нельзя никак решить §Eбез меня§!? проехали, §Eвскрывайте§!."
monster_genesis.3.answer_true.7:"Неужели, сколько можно ждать, столько сил, столько нервов, конечно §Eпродолжаем§!."
monster_genesis.3.answer_true.8:"Урааа...! Я ждал этого так долго, нужно позвонить семье, нет, сначало §Eподпишу§!!"
monster_genesis.3.answer_true.9:"Будь оно неладно, устал, §Eделайте что хотите§!."

monster_genesis.3.answer_false.0:"§PНемедленно уничтожте образец§!, мы заигрались в богов!"
monster_genesis.3.answer_false.1:"Никому не будет интереса к космическим существам. §PПровести эвтаназию плода§!."
monster_genesis.3.answer_false.2:"Отнюдь не лучшая идея. §PУсыпите ЭТО§!."
monster_genesis.3.answer_false.3:"Идеям мечтателей не место в современном мире. §PУберите это отсюда§!"
monster_genesis.3.answer_false.4:"Кто дал добро на этот проект? сейчас же §Pустранить это недоразумение§!!"
monster_genesis.3.answer_false.5:"Внимайте мою волю! §Pзабить существо§! и распределить провиант!"
monster_genesis.3.answer_false.6:"Орбитальный мясокомбинат отчитывается о своей пятилетке?, §Pконечно забить§!."
monster_genesis.3.answer_false.7:"Интересно на сколько повысились вкусовые качества мяса? §Pнужно проверить§!"
monster_genesis.3.answer_false.8:"Нужно провести §Pинвазивную процедуру§! для изучения нейростимуляторного воздействия."
monster_genesis.3.answer_false.9:"У студентов §L$job_mongen_student$ов§! своевременные практические §Pзанятия по вскрытию§!."

monster_genesis.12.name:"Невероятное событие!"
monster_genesis.12.desc:"Никто в проекте под названием §HКовчег Генезиса§! и подумать не мог о подобном прорыве. Одна из коров ковчега, прошедшая пустоту и время, набрала достаточно мощи чтобы назваться §HМатриархом§!. Её чрево полно энергии звёзд, а панцирные наросты прочнее пластистали! Другие тиянки теперь танцуют и вьются вокруг неё, а макробиологи рассы §H[Root.GetAdjective]§! празднуют свой триумф. Отныне наша империя находится под защитой самого настоящего левиафана. §HСлава империи [Root.Owner.GetName]!§!"
monster_genesis.12.answer.1:"Надеюсь оно того стоило..."

monster_genesis.23.name:"Матриарх Стареет!"
monster_genesis.23.desc:"Великий Матриарх Тиянки, хранитель империи §H[Root.Owner.GetName]§!, продолжает набираться сил. Её возможности поражают и ужасают одновременно. В отличии от существ, подобных ей, что влачат своё существование в своих ограниченных и не подготовленных к этому миру громадных оболочках, Матриарх взрощенный благодаря проекту §HКовчег Генезиса§! отлично себя ощущает в новой среде. Её панцирные наросты растут в необходимых пропорциях к постоянному увеличению массы тела. Одним своим видом, Матриарх внушает одновременно ужас и благоговение, многие попросту цепенеют от страха будучи не способными спасаться бегством. К сожалению из-за постоянно нарастающей масы тела, по-немногу спадает скорость перемещения левиафана. Остаётся только надеятся, что это великое создание будет оставаться к нам дружественным. Во всяком случае, благодаря этому проекту многие народы долго будут помнить имя империи, создавшей левиафана. §H[Root.GetAdjective]§! будут увековечены в легендах!"
monster_genesis.23.answer.1:"Возможно она нас и погубит однажды."

monster_genesis.24.name:"Новое поколение!"
monster_genesis.24.desc:"Великий Матриарх Тиянки, хранитель империи §H[Root.Owner.GetName]§!, принёс потомство. Никогда ранее мы не наблюдали подобного процесса, но генетики уверяют что репродуктивные функции были запрограммированы в процессе раннего формирования плода внутри ковчега. Настораживает один факт. Потомки Матриарха являют собой совершенно новый образец, отличный от тех, что формируются в процессе эволюции у существ, сформированных в результате проекта §HКовчег Генезиса§!. Новые образцы имеют немного удлиннённые щупальца и более плотные плавниковые сегменты. Так-же имеются малоподвижные жгутики прямо под плавниками, которые выделяют определённые феромоны-праймеры. Феромоны привлекают неких §Hмежпространственных существ§!, что обосновываются на жгутиках и осуществляют некого-рода обслуживание Космической Касатки. Новые §HКасатки§!, как их уже успели прозвать биологи, в некотором роде являют собой защитную касту рассы Тиянки, видимо утерянную в ходе эволюции, либо же вытесненную иными космическими хищниками. Быстро проведённый анализ эволюционного скачка показал, что Касатки, как и новый матриарх, способны к управляемым мутациям, что вызвано, по всей видимости, желанием защитить Матриарха. Для чего Матриарх создаёт себе гвардию - остаётся загадкой."
monster_genesis.24.answer.1:"Будем надеяться потомство ничем не заражено."

monster_genesis.25.name:"$tech_tiyanki_comm$"
monster_genesis.25.desc:"$tech_tiyanki_comm_desc$"
monster_genesis.25.answer.1:"Потенциальная выгода очевидна."

monster_genesis.29.name:"Велики Матриарх Тиянки Погиб"
monster_genesis.29.desc:"С прискорбием спешим вам сообщить о §Rкончине§! Великого Матриарха, хранителя империи §H[Root.Owner.GetName]§!. Все мы помним тот день, когда впервые заработал проект под кодовым названием §H$tech_ark_of_genesis$§!, помним как первый телёнок тиянки ожил и вселил в наши сердца надежду. Никогда не забудем его орбитальные танцы и период взросления. Этот древний Тиянки прожил длинную, полную опастностей, жизнь чтобы нести мир в сектор галактики подконтрольный нашей империи. Воздадим же дань почести этому великому существу и проводим его в последний полёт."
monster_genesis.29.answer.1:"Это огромная потеря для всех §H[Root.GetAdjective]§!."

monster_genesis.31.name:"Телёнок Тиянки Взрослеет"
monster_genesis.31.desc:"Один из телят проекта §HКовчег Генезиса§! достиг половозрелого возраста и теперь являет собой §HКорову Тиянки§!. Данный подвид отличает миролюбивость, они реже проявляют агрессию к противнику если их не провоцировать, но в отличии от §HТелят§! - уже представляют определённую опасность для корабля класса §HЭсминец§!. Отныне он отринет игры и начнёт свой путь среди звёзд, полный опасностей и невероятных открытий."
monster_genesis.31.answer.1:"У нас есть космическая корова."

monster_genesis.32.name:"Телёнок Тиянки Взрослеет"
monster_genesis.32.desc:"Один из телят проекта §HКовчег Генезиса§! достиг половозрелого возраста и теперь являет собой §HБыка Тиянки§!. Данный подвид характеризуется агрессивным поведением. Их зрение лучше чем у коров, а инстинкты подсказывают им ограждать от угроз территорию выпаса, потому §HБыки Тиянки§! опасны для незванных гостей и могут их заметить на впечатляющих расстояниях. Отныне он отринет игры и начнёт свой путь среди звёзд, полный опасностей и невероятных открытий."
monster_genesis.32.answer.1:"Отныне мы разводим быков."

monster_genesis.33.name:"Провал Проекта"
monster_genesis.33.desc:"К превеликому сожалению всех учёных участвовавших в проекте §HКовчег Генезиса§! кем-то была допущена существенная оплошность. На определённом этапе формирования плода начались кардинальные сбои. Непропорциональные двигательные конечности и исключительно вялое поведение гарантирует его нежизнеспособность. Советом гуманности проекта была выдвинута и поддержана резолюция об §Rэвтаназии§! плода."
monster_genesis.33.answer.1:"По крайней мере он не будет страдать."

monster_genesis.36.name:"Тиянки Повержен"
monster_genesis.36.desc:"§L[Root.GetAdjective]§! в панике! Маячок сопровождения одного из китов больше не подаёт сигналов. Кажется §L[From.From.From.GetFleetName]§! пропал безвести. Автоматизированная камера слежения потеряла маячок, зависла на месте и снимает пустой космос в системе под названием: §H[From.From.From.GetStarName]§!."
monster_genesis.36.answer:"Это был мой любимец, какая досада..."