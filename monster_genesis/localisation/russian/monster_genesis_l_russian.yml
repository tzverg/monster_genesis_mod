SPECIALIST_MONGEN_JOB_TRIGGER:0 "Эту деятельность могут осуществлять только свободные поселения, не подвергаемые геноциду, состоящие во фракции §H$pft_mgfaction_adjective$§!."

job_mongen_student:0 "Макробиолог"
job_mongen_student_plural:0 "Макробиологи"
job_mongen_student_department:0 "Макробиология"
job_mongen_student_desc:0 "Профессора университета макробиологии обучают неопытных студентов основам создания макрожизни."
job_mongen_student_effect_desc:"£job_mongen_student£ $job_mongen_student_plural$ превращают £consumer_goods£ §Y$consumer_goods$§! в £society£ §Yочки социальных исследований§! для новых технологий."
mod_job_mongen_student_add:"Должность: £job_mongen_student£ §L($job_mongen_student$)§!"
mod_job_mongen_student_per_pop:"§G+1§! £job_mongen_student£ §L($job_mongen_student$)§! как вид деятельности за $VALUE$ поселений"
mod_job_mongen_student_per_pop_short:"\n§G+1§! £mod_job_mongen_student_add£ за $VALUE$ £pop£"

mongen_job_effect_desc:"£job_mongen_student£ §H$job_mongen_student_plural$§! работают над национальным проектом под названием §H$policy_project_genesis$§!. Они потребляют немного £consumer_goods£, а взамен приносят империи £society£ и £amenities£."
mongen_job_ruined_effect_desc:"Это здание не может быть построено (или востановлено) поскольку в империи нет фракции §H$pft_mgfaction_adjective$§!, или же нет работников способных работать на должностях кафедры £job_mongen_student£ §H$job_mongen_student_department$§!."

####################################
# Policies Localisation
####################################

policy_project_genesis:"Ковчег Генезиса"
policy_project_genesis_desc:"Мы можем влиять на поведение нашего космического стада путём изменения данной политики."

mongen_policy_free:"Выпас"
mongen_policy_free_name:"Распустить Стадо"
mongen_policy_free_desc:"Распускает стадо космических китов отправляя их на свободный выпас в системах подконтрольных вашей империи."

mongen_policy_call:"Призыв"
mongen_policy_call_name:"Призвать Стадо"
mongen_policy_call_desc:"Созывает стадо на оборону последних рубежей. Все киты направятся к ближайшим планетам с маркером §HПоследний Рубеж§! и постараются оставаться внутри систем."

mongen_policy_follow:"Миграция"
mongen_policy_follow_name:"Миграция Стада"
mongen_policy_follow_desc:"Созывает стадо для миграции и цепляет его к ближайшему научному кораблю."

####################################
# Event Chains Localisation
####################################

monster_genesis_event_chain_title:"$policy_project_genesis$"
monster_genesis_event_chain_desc:"§H$policy_project_genesis$§! - уникальный проект по созданию макро-жизни. Он бесценен для науки, как утверждают наши советники. Всё научное сообщество сильно заинтересовано грядущим научным прорывом, а так-же, если честно, ряд спонсоров уже подписал контракт на сотрудничество в надежде вписать своё имя в анналы истории."

tiyanki_calf_number:"§BТелята§!"
tiyanki_cow_number:"§YКоровы§!"
tiyanki_bull_number:"§SБыки§!"
tiyanki_bull_guardians_number:"§RБыки стражи§!"

####################################
# Special Projects Localisation
####################################

MONGEN_TIYANKI_ARC_PROJECT:"§HГенезис Тиянки§!"
MONGEN_TIYANKI_ARC_PROJECT_DESC:"Ведущие биологи и генетики рассы §H[Root.GetAdjective]§! научились выращивать космических китов, так-же именуемых §HТиянки§!. Эти существа были одни из первых, кого мы встретили среди звёзд. Кто знает как они помогут нашей империи достичь величия."

MONGEN_TIYANKI_CALL_PROJECT:"§EПризыв Стада§!"
MONGEN_TIYANKI_CALL_PROJECT_DESC:"Ведущие биологи и генетики рассы §H[Root.GetAdjective]§!, используя передовую технологию коммуникации с отдалёнными особями Тиянки при помощи рентген излучения, начинает транслировать тревожный фон, чем самым отдаёт приказ §Hсобрать стадо на орбите нашей столицы§! для охраны территорий выпаса."

MONGEN_TIYANKI_FREE_PROJECT:"§EВыпас Стада§!"
MONGEN_TIYANKI_FREE_PROJECT_DESC:"Ведущие биологи и генетики рассы §H[Root.GetAdjective]§!, используя передовую технологию коммуникации с отдалёнными особями Тиянки при помощи рентген излучения, перестаёт транслировать тревожный фон, чем самым отдаёт приказ §Hотпустить стадо§!, поскольку опастность, хоть и на время, но миновала."

MONGEN_TIYANKI_FOLLOW_PROJECT:"§EМиграция Стада§!"
MONGEN_TIYANKI_FOLLOW_PROJECT_DESC:"Ведущие биологи и генетики рассы §H[Root.GetAdjective]§!, используя передовую технологию коммуникации с отдалёнными особями Тиянки при помощи рентген излучения, посылает короткие импульсы в сторону флотилий вашей империи, чем самым отдаёт приказ стаду §Hследовать за военными кораблями§!, будто бы они часть стада."

