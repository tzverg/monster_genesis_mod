monster_genesis.34.desc.mgfaction:0 "Представители данной фракции поддерживают и упорно продвигают национальный проект под названием §HКовчег генезиса§!.\n\n"
monster_genesis.35.desc.mgfaction:0 "В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HАниматизм§!.\n\n"

