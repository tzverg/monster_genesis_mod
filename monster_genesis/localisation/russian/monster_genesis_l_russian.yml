monster_genesis_diplomacy.1.name:"Переговоры с фракцией §L$pft_mgfaction_adjective$§!"
monster_genesis_diplomacy.1.desc:"Приветствую Вас, §Y[Root.GetRulerTitle]§!, да не иссякнет еда в вашем чреве. Меня зовут §L[From.From.Leader.GetName]§! и я представляю фракцию §L$pft_mgfaction_adjective$§!. \n\nМне сообщили что вы заинтересованы в обсуждении некоторых нюансов, связанных с деятельностью фракции и желали переговорить с лицом, ответственным за национальный проект §H$tech_ark_of_genesis$§!. Меня уполномочили Вам в этом поспособствовать."
monster_genesis_diplomacy.1.default:"Приятно познакомиться."
monster_genesis_diplomacy.1.default.answer:"Мне тоже очень приятно, не каждый день с тобой желает говорить [Root.Leader.GetHerHis] величество §Y[Root.GetRulerTitle]§!. Вы ведь знаете, мы ведь маленькие люди, копошимся себе в своих рутинных делах и знать не ведаем чем же на самом деле живёт наша громадная и столь могучая империя. А знаете, Вы мой кумир, да-да, не удивляйтесь, именно Вы, я считаю что никто кроме вас не заслуживает столь достойного положения в [Root.GetSpeciesAdj] обществе."
monster_genesis_diplomacy.1.help:"Чем ваша фракция может помочь [Root.GetSpeciesAdj] сообществу?"
monster_genesis_diplomacy.1.help.answer:"Хм, скажу Вам так, помимо курирования национального проекта под названием §H$tech_ark_of_genesis$§!, мы, обладая некоторым научным потенциалом и толикой интеллектуального ресурса могли бы учередить некие §L$requested_faction_help$§!. При помощи данного контингента мы могли бы предоставить научным подразделениям множество новых идей. Так-же, обладая немалыми знаниями в областях гумманитарных наук, бригады могли бы существенно ускорить наши разработки в этом направлении, конечно же в свободное от созидания время. По скольку работа планируется творческая, я бы не рекомендовал содержать бригады на постоянной основе и ограничил бы их время работы, скажем, одним календарным годом. Подобная помощ сообществу [Root.GetSpeciesAdj] вас бы устроила? Надеюсь что так, я немедленно распоряжусь чтобы подготовили подобную инициативу. Как только вам понадобится помощ наших §L$requested_faction_help_adjective$§!, просто обратитесь к фракционным решениям, мой секретарь всё организует."
monster_genesis_diplomacy.1.edict_enable:"Мне бы хотелось §Gзапустить§! медийную компанию проекта."
monster_genesis_diplomacy.1.edict_enable.answer:"Приятно видеть поддержку и столь внимательное отношение к проекту §H$tech_ark_of_genesis$§!. Многие не стали бы тратить своё время на беседы со столь отдалённым от государственного аппарата представителем. Я вас услышал. Могу предложить учередить культурно-развлекательную программу перманентной трансляции жизни наших космических созданий. Если честно, многие представители [Root.GetSpeciesAdj] принимают близко к сердцу происходящее с их любимыми питомцами, и я думаю, нет я аб-со-лют-но уверен в том, что подобную инициативу одобрит большая часть населения. К тому же вам, дабы не тратить время на персональные звонки, будет удобно управлять трансляциями через представителя нашей партии в парламенте, просто подпишите необходимый указ - и дело в шляпе."
monster_genesis_diplomacy.1.edict_disable:"Мне бы хотелось §Pупразднить§! медийную компанию проекта."
monster_genesis_diplomacy.1.edict_disable.answer:"Очень жаль слышать подобное от Вас. Мне всегда казалось что подобные инициативы будут приветствоваться в нашем обществе. Что же теперь нам говорить всем желающим снова увидить своих любимых питомцев? Надеюсь вы учли все вытекающие из этого последствия. Вижу вы уже приняли решение и моё одобрение Вам ни к чему, простите, но мне правда очень жаль. Я передам представителю убрать из повестки дня все указы связанные с медийной компанией. Помните же, что никогда не поздно передумать, вы знаете где меня найти."
monster_genesis_diplomacy.1.policy_enable:"Мне бы хотелось §Gзапустить§! политическую компанию проекта."
monster_genesis_diplomacy.1.policy_enable.answer:"Какое превосходное решение, к Вашему счастью вы обратились по нужному адресу, именно я смогу вам в этом помочь. Всего-то нужно подписать вот этот ворох бумаг и вуаля, нашь атташе в парламенте предоставит необходимые политические решения. Вам больше не придётся обращаться напрямую ко мне, за исключением случая когда вы захотите убрать из повестки дня все политические решения связанные с проектом §H$tech_ark_of_genesis$§!. У меня не спрашивайте, с какой целью это могло бы вам пригодиться, но вы всегда можете рассчитывать на меня в этом нелёгком деле."
monster_genesis_diplomacy.1.policy_disable:"Мне бы хотелось §Pупразднить§! политическую компанию проекта."
monster_genesis_diplomacy.1.policy_disable.answer:"Неужели мы всё-таки Вам наскучили? Прискорбно. Но тем не менее, это именно моя работа, такс... подпишите ка вот эти вот три документа, и верифицируйте их при помощи вашей цифровой подписи. Все формальности окончены, атташе будет уведомлён и покинет парламент в течении 24 часов. В случае необходимости я готов возобновить политическую аккредитацию по первому же вашему запросу, но для этого Вам придётся обратиться ко мне напрямую, спасибо что уделили время."
monster_genesis_diplomacy.1.close:"У меня нет времени, я с Вами свяжусь позже."

monster_genesis.2.name:"$tech_ark_of_genesis$"

monster_genesis.2.desc.0:"Недавно опубликованные открытия в отраслях §Gгенетики§! и §Gбиопроектирования§! дали возможность взлянуть на космос совершенно под другим углом. Все те существа, которых мы встретили в открытом космосе, которыми восторгались так долго, к сожалению, вымирают. Ради сохранения нещадно истребляемых видов нашей галактики ведущими учёными был предложен проект под названием §H$tech_ark_of_genesis$§!. Проект подразумевает культивирование тканей косморожденной органики для сотворения искусственной жизни. Иными словами наши учёные, ценой немалых усилий, предлагают создать существо поистине космического масштаба."
monster_genesis.2.desc.1:"Кропотливая работа в отраслях §Gгенетики§! и §Gбиопроектирования§! начинает давать результаты. С позволения великого §H[Root.GetRulerTitle]§! ведущий биолог планеты §H[Root.Capital.GetName]§! вёл исследования генома космических гигантов, а именно образца §RНЛО.14§!, более известным под псевдонимом §HТиянки§!. Собрав коллосальный по своим объёмам массив данных он предложил профинансировать проект под названием §H$tech_ark_of_genesis$§!. Сутью его будет процесс формирования искусственной космической жизни. Если изъясняться понятным языком, то нам предлагают научиться разводить космических китов."
monster_genesis.2.desc.2:"Последние изыскания в отраслях §Gгенетики§! и §Gбиопроектирования§! приносят свои плоды. Вы наверняка слышали о существах именуемых §HТиянки§!. Эти органические представители немногочисленной космической фауны довольно миролюбивы, что позволяет нам осторожно их изучать. Многие месяцы мы потратили на сбор первичных данных и теперь спешим предложить вам профинансировать проект под названием §H$tech_ark_of_genesis$§!. Его основной задачей будет генетические манипуляции для формирования искуственного космического кита. Успешные практические исследования позволят нам существенно продвинуться в биологических науках, а так-же даст возможность собрать собственное космическое стадо."
monster_genesis.2.desc.3:"Спешим предоставить вам отчёт о  передовых исследованиях в отраслях §Gгенетики§! и §Gбиопроектирования§!. По отдельным работам профессоров биологических наук ... следует длинный список имён ... сложно представить себе чем именно занимался данный, к слову весьма не дешёвый, научный отдел, но если скомпоновать эти исследования в единый комплект - мы получим, не побоюсь этого словосочитания, настоящий научный прорыв. Используя генетический инструментарий имперской НИИ, мы смогли изолировать участки молекулы дезоксирибонуклеиновой кислоты космических китов, отвечающие за ускорение клеточного роста. Чтобы не вдаваться в детали - научное сообщество §Gзелёного отдела§! нижайше просит вас профинансировать создание университета по изучению и культивированию космической органики и запустить имперский национальный проект под названием §H$tech_ark_of_genesis$§!."
monster_genesis.2.desc.4:"С первого взляда весьма заурядный отчёт имперской научной биологической лаборатории к середине превратился в весьма занимательное и даже немного интригующее чтиво. Ряд учёных лаборатории проводили эксперименты с генетическими маркерами различных существ, в том числе и косморожденной органики и получили изумительыне результаты. Скоростью клеточного роста существ под наименованием §TТиянки§! можно манипулировать в весьма чувствительном диапазоне. Подобные исследования могут дать жизнь новой вехе нашей истории, в перспективе может вывести животноводство нашей империи на новый, космический, уровень. Дальнейшее изучение влияния на геном позволит в теории даже внедрять поведенческие шаблоны на уровнях инстинктов, позволяя получать ограниченное управление над сформированными созданиями. Всё вышеизложенное требует учереждения нового национального института для продвижения подобных изысканий."

monster_genesis.2.answer_true.0:"Замечательно. Конец геноциду космоорганики!"
monster_genesis.2.answer_true.1:"Отличные новости, нас ждут новые свершения!"
monster_genesis.2.answer_true.2:"Просто замечательно, §L[Root.GetAdjective]§! будут довольны."
monster_genesis.2.answer_true.3:"Превосходно, забудем о вымирании."
monster_genesis.2.answer_true.4:"Великолепно, может однажды мы соберём, хм, целый космопарк!"
monster_genesis.2.answer_true.5:"Умопомрачительная весть! Займитесь оформлением новой программы."
monster_genesis.2.answer_true.6:"Чудесная весть! Это ведь животноводство космической эры."
monster_genesis.2.answer_true.7:"Немыслемо! В это даже тяжело поверить."
monster_genesis.2.answer_true.8:"Мы сделали это!"
monster_genesis.2.answer_true.9:"Наконец, то, чего все так долго ждали, случилось."

monster_genesis.2.answer_false.0:"Заморозить проект, §R(отключает проект навсегда)!§!"
monster_genesis.2.answer_false.1:"Какая-то чушь несусветная. §R(отключает проект навсегда)!§!"
monster_genesis.2.answer_false.2:"Очередная финансовая дыра. §R(отключает проект навсегда)!§!"
monster_genesis.2.answer_false.3:"Одним словом хрень. §R(отключает проект навсегда)!§!"
monster_genesis.2.answer_false.4:"Да вы шутите, я не стану за это платить. §R(отключает проект навсегда)!§!"
monster_genesis.2.answer_false.5:"Это всё, конечно, здорово, но нет, спасибо. §R(отключает проект навсегда)!§!"
monster_genesis.2.answer_false.6:"Я запрещаю даже думать о проекте. §R(отключает проект навсегда)!§!"
monster_genesis.2.answer_false.7:"Может когда-нибудь... §R(отключает проект навсегда)!§!"
monster_genesis.2.answer_false.8:"Вам что делать нечего? §R(отключает проект навсегда)!§!"
monster_genesis.2.answer_false.9:"Я просто хотел новый хвост, какие ещё киты? §R(отключает проект навсегда)!§!"

monster_genesis.3.name:"Новое Начало"

monster_genesis.3.desc.0:"Колоссальный проект генезиса подходит к концу. Для улучшения начальной адаптации плода - ковчег был выведен в экзосферу планеты. С вашего позволения биологи начнут процесс вскрытия ковчега, и пусть нам всем повезёт."
monster_genesis.3.desc.1:"Проектировка живого создания подошла к своему логическому завершению. Что бы кто не говорил, но следующий этап предполагает оживление этого создания. Это может разгневать небеса! Одумайтесь! Кто знает в какое чудовище может превратится это создание в будущем?! Мы не имеем права играть в Богов!"
monster_genesis.3.desc.2:"Наш замысел понемногу воплощается в жизнь. Пришло время пожать плоды нашего труда. Эта истина настолько прочно овладевает умами учёных кафедры §L$job_mongen_student_department$§!, что мы просто обязаны дать им возможность лицезреть результат их работы!"
monster_genesis.3.desc.3:"Вы хотели бы воочию лицезреть мечты всех §L$pft_mgfaction_adjective$§! воплощённые в жизнь? Между мечтами многих и реальностью стоит лишь ваша воля! Изволите ли вы созерцать чудо макробиологии и готовы ли заглянуть под пелену ковчега сегодня?"
monster_genesis.3.desc.4:"План действий проекта §LГенезис§! целиком выполнен! Поздравляем всех участников! Остается лишь доставить капсулу на орбиту планеты и пробудить создание. Или у вас есть идеи получше?"
monster_genesis.3.desc.5:"Мы инициируем завершающую стадию проекта над которым трудились лучшие специалисты §L$job_mongen_student_plural$§!. От вас требуется разрешение для вывода ковчега в родную среду. Возможно нам повезет, никто не допустил ошибки и мы узрим чудо."
monster_genesis.3.desc.6:"Проект макрогенезиса достиг финальной стадии. §L$job_mongen_student_plural$§! задействованные в проекте уверены в успешном завершении стадии §Lокукливание§! на §L70%§!. Традиционно - решение о переходе на следующую стадию зависит от Вас, многоуважаемый §H[Root.Leader.GetName]§!. Готовы ли §H[Root.GetAdjective]§! взглянуть на резвультаты?"
monster_genesis.3.desc.7:"§L$job_mongen_student_plural$§! проекта под названием §H$monster_genesis.2.name$§! заканчивают работы по формированию §HКовчега Жизни§!. Не дожидаясь окончания, многие из них уже открыто празднуют и планируют отпуска. К Вам заблаговременно пришёл документ о легализации §Hфинальной§! стадии проекта. В документе обнаружены грамматические ошибки, что может сведетельствовать о безграмотности бюрократа, ответственного за эту писанину."
monster_genesis.3.desc.8:"Вернувшись домой после тяжёлого и довольно длинного рабочего дня вы отправляетесь отужинать в компании собственной семьи. Ваша резиденция находится на столичной планете под названием §H[Root.Capital.GetName]§!. Решив немного поговорить с сыном вы задали ему вопрос о его рисунке, над которым корпел ваш потомок весь вечер. Взлянув на творчество сына вы с ужасом обнаружили что это верификаторный договор о вскрытии §HКовчега Жизни§!. Наверное ваш адъютант оставил его в вашем кабинете, а после его ухода документ обнаружил ваш сын и нарисовал на нём блорга."
monster_genesis.3.desc.9:"Вечер был спокойным и тихим. Вы неспешно прогуливались по скверу, читая классическую литературу. Ничего не предвещало беды. С головой погрузившись в чтение вы не ожидали что вас станут отвлекать, но ведущему профессору $job_mongen_student$ии всё было нипочём. Он тараторил как назойливый гроск и повизгивал от восторга в попытках поведать вам о невероятнейшем прорыве. Многолетняя работа, наконец, окончена. §L$job_mongen_student_department$§! - тонкая наука, §H100%§! вероятности успеха никто не мог бы вам гарантировать, но мы должны уметь работать с тем что у нас есть."

monster_genesis.3.answer_true.0:"Инициируйте процесс §Eвскрытия§! ковчега!"
monster_genesis.3.answer_true.1:"Полагаю, жители §L[Root.GetAdjective]§! будут рады §Eувидеть новое создание§!."
monster_genesis.3.answer_true.2:"Да будет так! Вы получаете моё дозволение. §EОткроем же ковчег§!!"
monster_genesis.3.answer_true.3:"Все мы боремся за правое дело. Мы не можем отступить! §EОтпускаем малыша§!!"
monster_genesis.3.answer_true.4:"Не время словоблудить. §EПробудить дитя§!!"
monster_genesis.3.answer_true.5:"Время взглянуть на это, хм, §EЧудо§!!"
monster_genesis.3.answer_true.6:"Да боже мой, неужели это нельзя никак решить §Eбез меня§!? проехали, §Eвскрывайте§!."
monster_genesis.3.answer_true.7:"Неужели, сколько можно ждать, столько сил, столько нервов, конечно §Eпродолжаем§!."
monster_genesis.3.answer_true.8:"Урааа...! Я ждал этого так долго, нужно позвонить семье, нет, сначало §Eподпишу§!!"
monster_genesis.3.answer_true.9:"Будь оно неладно, устал, §Eделайте что хотите§!."

monster_genesis.3.answer_false.0:"§PНемедленно уничтожте образец§!, мы заигрались в богов!"
monster_genesis.3.answer_false.1:"Никому не будет интереса к космическим существам. §PПровести эвтаназию плода§!."
monster_genesis.3.answer_false.2:"Отнюдь не лучшая идея. §PУсыпите ЭТО§!."
monster_genesis.3.answer_false.3:"Идеям мечтателей не место в современном мире. §PУберите это отсюда§!"
monster_genesis.3.answer_false.4:"Кто дал добро на этот проект? сейчас же §Pустранить это недоразумение§!!"
monster_genesis.3.answer_false.5:"Внимайте мою волю! §Pзабить существо§! и распределить провиант!"
monster_genesis.3.answer_false.6:"Орбитальный мясокомбинат отчитывается о своей пятилетке?, §Pконечно забить§!."
monster_genesis.3.answer_false.7:"Интересно на сколько повысились вкусовые качества мяса? §Pнужно проверить§!"
monster_genesis.3.answer_false.8:"Нужно провести §Pинвазивную процедуру§! для изучения нейростимуляторного воздействия."
monster_genesis.3.answer_false.9:"У студентов §L$job_mongen_student$ов§! своевременные практические §Pзанятия по вскрытию§!."

monster_genesis.12.name:"Невероятное событие!"
monster_genesis.12.desc:"Никто в проекте под названием §H$tech_ark_of_genesis$§! и подумать не мог о подобном прорыве. Одна из коров ковчега, прошедшая пустоту и время, набрала достаточно мощи чтобы назваться §H$NAME_MG_Progenitor$ом§!. Её чрево полно энергии звёзд, а панцирные наросты прочнее пластистали! Другие §T$NAME_MG_Giyanki$§! теперь танцуют и вьются вокруг неё, а макробиологи рассы §H[Root.GetAdjective]§! празднуют свой триумф. Отныне наша империя находится под защитой самого настоящего левиафана. §HСлава империи [Root.Owner.GetName]!§!"
monster_genesis.12.answer.1:"Надеюсь оно того стоило..."

monster_genesis.23.name:"$NAME_MG_Progenitor$ Стареет!"
monster_genesis.23.desc:"Великий $NAME_MG_Progenitor$ $NAME_MG_Giyanki$, хранитель империи §H[Root.Owner.GetName]§!, продолжает набираться сил. Её возможности поражают и ужасают одновременно. В отличии от существ, подобных ей, что влачат своё существование в своих ограниченных и не подготовленных к этому миру громадных оболочках, $NAME_MG_Progenitor$ взрощенный благодаря проекту §H$tech_ark_of_genesis$§! отлично себя ощущает в новой среде. Её панцирные наросты растут в необходимых пропорциях к постоянному увеличению массы тела. Одним своим видом, $NAME_MG_Progenitor$ внушает одновременно ужас и благоговение, многие попросту цепенеют от страха будучи не способными спасаться бегством. К сожалению из-за постоянно нарастающей масы тела, по-немногу спадает скорость перемещения левиафана. Остаётся только надеятся, что это великое создание будет оставаться к нам дружественным. Во всяком случае, благодаря этому проекту многие народы долго будут помнить имя империи, создавшей левиафана. §H[Root.GetAdjective]§! будут увековечены в легендах!"
monster_genesis.23.answer.1:"Возможно она нас и погубит однажды."

monster_genesis.24.name:"Новое поколение!"
monster_genesis.24.desc:"Великий $NAME_MG_Progenitor$ $NAME_MG_Giyanki$, хранитель империи §H[Root.Owner.GetName]§!, принёс потомство. Никогда ранее мы не наблюдали подобного процесса, но генетики уверяют что репродуктивные функции были запрограммированы в процессе раннего формирования плода внутри ковчега. Настораживает один факт. Потомки $NAME_MG_Progenitor$а являют собой совершенно новый образец, отличный от тех, что формируются в процессе эволюции у существ, сформированных в результате проекта §H$tech_ark_of_genesis$§!. Новые образцы имеют немного удлиннённые щупальца и более плотные плавниковые сегменты. Так-же имеются малоподвижные жгутики прямо под плавниками, которые выделяют определённые феромоны-праймеры. Феромоны привлекают неких §Hмежпространственных существ§!, что обосновываются на жгутиках и осуществляют некого-рода обслуживание Космической §H$NAME_MG_Tiyanki_Bull_Guardian_plural$§!. Новые §H$NAME_MG_Tiyanki_Bull_Guardian_plural$§!, как их уже успели прозвать биологи, в некотором роде являют собой защитную касту рассы §T$NAME_MG_Giyanki$§!, видимо утерянную в ходе эволюции, либо же вытесненную иными космическими хищниками. Быстро проведённый анализ эволюционного скачка показал, что Косатки, как и новый матриарх, способны к управляемым мутациям, что вызвано, по всей видимости, желанием защитить $NAME_MG_Progenitor$а. Для чего $NAME_MG_Progenitor$ создаёт себе гвардию - остаётся загадкой."
monster_genesis.24.answer.1:"Будем надеяться потомство ничем не заражено."

monster_genesis.25.name:"$tech_tiyanki_comm$"
monster_genesis.25.desc:"$tech_tiyanki_comm_desc$"
monster_genesis.25.answer.1:"Потенциальная выгода очевидна."

monster_genesis.29.name:"Великий $NAME_MG_Progenitor$ $NAME_MG_Giyanki$ Погиб"
monster_genesis.29.desc:"С прискорбием спешим вам сообщить о §Rкончине§! Великого $NAME_MG_Progenitor$а, хранителя империи §H[Root.Owner.GetName]§!. Все мы помним тот день, когда впервые заработал проект под кодовым названием §H$tech_ark_of_genesis$§!, помним как первый телёнок §T$NAME_MG_Giyanki$§! ожил и вселил в наши сердца надежду. Никогда не забудем его орбитальные танцы и период взросления. Этот древний §T$NAME_MG_Giyanki$§! прожил длинную, полную опастностей, жизнь чтобы нести мир в сектор галактики подконтрольный нашей империи. Воздадим же дань почести этому великому существу и проводим его в последний полёт."
monster_genesis.29.answer.1:"Это огромная потеря для всех §H[Root.GetAdjective]§!."

monster_genesis.31.name:"$NAME_MG_Tiyanki_Calf$ $NAME_MG_Giyanki$ Взрослеет"
monster_genesis.31.desc:"Один из телят проекта §H$tech_ark_of_genesis$§! достиг половозрелого возраста и теперь являет собой §H$NAME_MG_Tiyanki_Cow$у $NAME_MG_Giyanki$§!. Данный подвид отличает миролюбивость, они реже проявляют агрессию к противнику если их не провоцировать, но в отличии от §Hтелят§! - уже представляют определённую опасность для корабля класса §Hэсминец§!. Отныне он отринет игры и начнёт свой путь среди звёзд, полный опасностей и невероятных открытий."
monster_genesis.31.answer.1:"У нас есть космическая корова."

monster_genesis.32.name:"$NAME_MG_Tiyanki_Calf$ $NAME_MG_Giyanki$ Взрослеет"
monster_genesis.32.desc:"Один из телят проекта §H$tech_ark_of_genesis$§! достиг половозрелого возраста и теперь являет собой §H$NAME_MG_Tiyanki_Bull$а $NAME_MG_Giyanki$§!. Данный подвид характеризуется агрессивным поведением. Их зрение лучше чем у коров, а инстинкты подсказывают им ограждать от угроз территорию выпаса, потому §H$NAME_MG_Tiyanki_Bull_plural$ $NAME_MG_Giyanki$§! опасны для незванных гостей и могут их заметить на впечатляющих расстояниях. Отныне он отринет игры и начнёт свой путь среди звёзд, полный опасностей и невероятных открытий."
monster_genesis.32.answer.1:"Отныне мы разводим быков."

monster_genesis.33.name:"Провал Проекта"
monster_genesis.33.desc:"К превеликому сожалению всех учёных участвовавших в проекте §H$tech_ark_of_genesis$§! кем-то была допущена существенная оплошность. На определённом этапе формирования плода начались кардинальные сбои. Непропорциональные двигательные конечности и исключительно вялое поведение гарантирует его нежизнеспособность. Советом гуманности проекта была выдвинута и поддержана резолюция об §Rэвтаназии§! плода."
monster_genesis.33.answer.1:"По крайней мере он не будет страдать."

monster_genesis.36.name:"$NAME_MG_Giyanki$ Повержен"
monster_genesis.36.desc:"§L[Root.GetAdjective]§! в панике! Маячок сопровождения одного из китов больше не подаёт сигналов. Кажется §L[From.From.From.GetFleetName]§! пропал безвести. Автоматизированная камера слежения потеряла маячок, зависла на месте и снимает пустой космос в системе под названием: §H[From.From.From.GetStarName]§!."
monster_genesis.36.answer:"Это был мой любимец, какая досада..."