pft_mgfaction:"Аниматисты"
pft_mgfaction_adjective:"Аниматистов"
pft_mgfaction_desc:"Фракция $pft_mgfaction_adjective$ желает чтобы национальный проект под названием §H$policy_project_genesis$§! продолжал действовать и приносить свои плоды. Влиятельная группа спонсоров и культурных популистов готова поддерживать правящую партию в обмен на поддержку проекта.\n\n Основной принцип - §HАниматизм§!, частично наследующий потребности §LПацифистов§! и §LКсенофилов§!"

FACTION_DEMAND_BORN:"§EЧудо космо-рождения!§!"
FACTION_DEMAND_BORN_DESC:"Представители фракции под названием:\n§L[Root.GetName]§! будут очень радоваться каждому успешному вскрытию ковчега генезиса. Будут дарить друг другу подарки, поздравлять друг друга в чатах, улыбаться прохожим, но им нужны результаты, а именно успешно завершённый проект под названием §L'$policy_project_genesis$'§!."
FACTION_DEMAND_BORN_UNFD:"§PХотим результатов!§!"

FACTION_DEMAND_M_DEATH:"§RНикто не вечен...§!"
FACTION_DEMAND_M_DEATH_DESC:"Представители фракции под названием:\n§L[Root.GetName]§! находятся в потрясении. Смерть величайшего из космических созданий, которое когда-либо было спроектировано в ковчеге, стала настоящей трагедией для всех $pft_mgfaction_adjective$. Миллионы сограждан будут его оплакивать, объявляется всеобщие траурные шествия."

FACTION_DEMAND_DISCOVERY:"§EВ мире животных§!"
FACTION_DEMAND_DISCOVERY_DESC:"Представители фракции под названием:\n§L[Root.GetName]§! будут счастливы наблюдать за жизнью и бытом творений национального проекта §L$policy_project_genesis$§!, но будут недовольны если трансляций не будет."
FACTION_DEMAND_DISCOVERY_UNFD:"§PТак мало новостей§!"

FACTION_DEMAND_CALL_OF_WAR:"§EЗов Войны§!"
FACTION_DEMAND_CALL_OF_WAR_DESC:"Танец войны, исполняемый космическими китами, вдохновляет наших солдат на большие свершения, а уверенность в наших вооружённых силах успокаивает представителей фракции под названием:\n§L[Root.GetName]§!."
FACTION_DEMAND_CALL_OF_WAR_UNFD:"§PЗов Войны§!"

FACTION_DEMAND_OUTRAGED_GC:"Подавление $pft_mgfaction_adjective$"
FACTION_DEMAND_OUTRAGED_GC_DESC:"Представители фракции под названием:\n§L[Root.GetName]§! возмущены притеснениями ключевых для новой идеологии этик, а именно §Eпацифизма§! или §Eксенофилии§!"

promoted_mgfaction:"Продвижение Фракции $pft_mgfaction_adjective$"
suppressed_mgfaction:"Подавление Фракции $pft_mgfaction_adjective$"
requested_faction_help:"§EБригады Вдохновения§!"

REQUEST_FACTION_HELP:"Запросить Помощ Фракции"
REQUEST_FACTION_HELP_DESC:"Послать просьбу представителям \nфракции $pft_mgfaction_adjective$ \nоб учереждении §LБригад Вдохновения§!"

monster_genesis.34.desc.mgfaction:"Представители данной фракции поддерживают и упорно продвигают национальный проект под названием §HКовчег генезиса§!.\n\n"
monster_genesis.35.desc.mgfaction:"В результате привлечения этой фракции в наше правительство оно теперь более явно исповедует принцип §HАниматизм§!.\n\n"

