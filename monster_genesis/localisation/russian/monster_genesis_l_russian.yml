monster_genesis.0.name:0 "Матриархат Тиянки"

####################################
# Building Localisation
####################################

building_mongen_university: "Университет Макробиологии"
building_mongen_university_desc: "Университет Макробиологии позволяет молодым студентам изучать и продвигать национальный проект под названием §HКовчег Генезиса§!."

####################################
# Modifiers Localisation
####################################

sky_visiter:0 "Небесный вестник"
sky_visiter_desc:0 "На орбиту этой планеты заглянул космический кит. Вероятно это один из тех, что был рождён благодаря проекту §HКовчег Генезиса§!. Многие твердят что это добрый знак, Тиянки будто танцует для поселенцев."

tiyanki_positive_effect:0 "Атмосферные Циклоны"
tiyanki_positive_effect_desc:0 "На орбиту этого газового гиганта недавно заглянул космический кит. Вероятно это один из тех, что был рождён благодаря проекту §HКовчег Генезиса§!. Тиянки насытился газами с верхних слоёв, чем спровоцировал некое подобие каскада атмосферных циклонов, последствия его вмешательства трудно предсказать, но кажется возмущения могли бы §Gповысить§! интенсивность добычи электроэнергии."

tiyanki_negative_effect:0 "Атмосферные Циклоны"
tiyanki_negative_effect_desc:0 "На орбиту этого газового гиганта недавно заглянул космический кит. Вероятно это один из тех, что был рождён благодаря проекту §HКовчег Генезиса§!. Тиянки насытился газами с верхних слоёв, чем спровоцировал некое подобие каскада атмосферных циклонов, последствия его вмешательства трудно предсказать, но кажется возмущения могли бы §Rпонизить§! интенсивность добычи электроэнергии."

matriarch_death:0 "Помним и Скорбим"
matriarch_death_desc:0 "Великий Матриарх Тиянки §RПогиб§!, Народ скорбит об утрате хранителя."

grazing_candidate:0 "Пастбище Тиянки"
grazing_candidate_desc:0 "Этот газовый гигант помечен специальной радиационной меткой как §YПастбище§!, что информирует всех китов из проекта §HКовчег Генезиса§! о качестве питательных веществ присутствующих в верхних слоях его атмосферы тем самым повышая вероятность его посещения."

the_last_frontier:0 "Последний Рубеж"
the_last_frontier_desc:0 "Эта планета помечена специальной радиационной меткой как §YПоследний Рубеж§!, что информирует всех китов из проекта §HКовчег Генезиса§! о необходимости её обороны даже ценой собственной жизни."

tiyanki_hull_boost:0 "Метаболизм Тиянки"
tiyanki_armor_boost:0 "Панцирные Наросты Тиянки"
tiyanki_speed_boost:0 "Эволюционная Медлительность Тиянки"
tiyanki_weapon_range_boost:0 "Зрение Матриарха"
matriarch_enemy_disengage_boost:0 "Псионика Матриарха"

####################################
# Decisions Localisation
####################################

uncolonized_decision_mongen_set_flag:0 "Пометить Пастбище"
uncolonized_decision_mongen_set_flag_desc:0 "Этим указом на орбитальном спутнике размещается специальный излучатель, который непрерывно облучает планету. Подобным излучением тиянки помечают свои самые любимые планеты с наиболее привлекательной для них питательной средой."

uncolonized_decision_mongen_remove_flag:0 "Убрать Пастбище"
uncolonized_decision_mongen_remove_flag_desc:0 "На этом газовом гиганте обнаружено остаточное рентген излучение, которое интерпретируется особями тиянки как маркер пастбища. Согласно этому указу планету необходимо очистить от данного маркера."

mongen_last_frontier_set_flag:0 "Пометить Рубеж"
mongen_last_frontier_set_flag_desc:0 "Эта колония помечается специльным рентген излучателем. Он информирует особей Тиянки из проекта §HКовчег Генезиса§! о необходимости её обороны даже ценой собственной жизни."

mongen_last_frontier_remove_flag:0 "Убрать Рубеж"
mongen_last_frontier_remove_flag_desc:0 "Эта колония помечена специльным рентген излучателем как последний рубеж. Данным приказом мы прекращаем облучение, тем самым отпускаем китов что заняты её обороной по своим делам."

mongen_tiyanky_genesis:0 "Генезис Тиянки"
mongen_tiyanky_genesis_desc:0 "Данным указом правительство планеты спонсирует коллосальный макробиологический проект создания космической жизни. Тысячи учёных профессоров и сотни тысяч студентов проектируют малую особь тиянки, корректируют её геном, ускоряют и стимулируют клеточный рост, внедряют поведенческие алгоритмы и формируют личностную матрицу. Конечный результат проектирования явит собой полностью самостоятельную особь, способную к самосознанию и изучению мира вокруг себя. Шансы формирования здоровой особи не велики по причине громадного количества задействованных в проекте лиц, но награда за успешное его завершение весьма впечатляюща."

####################################
# Technology Localisation
####################################

tech_ark_of_genesis:0 "Ковчег Генезиса"
tech_ark_of_genesis_desc:0 "Революционная технология создания новой жизни, идеально приспособленной к условиям космоса. Открывает новый проект в столице вашей империи. Результаты обещают вас поразить."

#feature_ark_of_genesis_flag:0 "Специальный Проект: §YКовчег Генезиса§!"
#feature_ark_of_genesis_flag_desc:0 "Открывает Специльный проект под названием §YКовчег Генезиса§!, что функционирует за счёт очков £society£ соц. исследования."

tech_tiyanki_media:0 "Развлекательный Канал"
tech_tiyanki_media_desc:0 "Внедрение специализированной развлекательной программы призванной популяризировать проект §HКовчег Генезиса§! делая его достоянием общественности и позволяю каждому гражданину участвовать в голосованиях и вносить собственные предложения и поправки в управление проектом."

tech_tiyanki_comm:0 "Коммуникация с Тиянки"
tech_tiyanki_comm_desc:0 "Следующая технология развития проекта §HКовчег Генезиса§!. Ведущие биологи и генетики при формировании генетического шаблона Тиянки расширили их рудиментарные коммуникационные способности. Отныне Космические Киты могут воспринимать ограниченный набор простейших команд, передаваемых посредством рентгеновского излучения, которое способны воспринимать от интересующих их объектов на коллосальных расстояниях."

tech_tiyanki_order:0 "Управление Тиянки"
tech_tiyanki_order_desc:0 "Следующая технология развития проекта §HКовчег Генезиса§!. Поскольку коммуникационные способности тиянки были существенно расширины - ассоциацией адмиралтейства было внесено предложение воспитывать в космических китах чувство собственности и усилить желание котролировать и оборонять не только космические пространства и газовые гиганты - но и планеты. Это должно дать нашей имерии некоторое стратегическое преимущество перед вероятным противником."

#feature_tiyanki_comm_call:0 "Специальный Проект: $MONGEN_TIYANKI_CALL_PROJECT$"
#feature_tiyanki_comm_call_desc:0 "Открывает Специльный проект под названием $MONGEN_TIYANKI_CALL_PROJECT$, что функционирует за счёт очков £society£ соц. исследования."
#feature_tiyanki_comm_free:0 "Специальный Проект: $MONGEN_TIYANKI_FREE_PROJECT$"
#feature_tiyanki_comm_free:0 "Открывает Специльный проект под названием $MONGEN_TIYANKI_FREE_PROJECT$, что функционирует за счёт очков £society£ соц. исследования."
#feature_tiyanki_comm_follow:0 "Специальный Проект: $MONGEN_TIYANKI_FOLLOW_PROJECT$"
#feature_tiyanki_comm_follow_desc:0 "Открывает Специльный проект под названием $MONGEN_TIYANKI_FOLLOW_PROJECT$, что функционирует за счёт очков £society£ соц. исследования."

####################################
# Edicts Localisation
####################################

edict_broadcast_tiyanki_grazing:0 "Транслировать выпас Тиянки"
edict_broadcast_tiyanki_grazing_desc:0 "Данным указом мы запускаем круглосуточную трансляцию жизни стада Тиянки, взрощенного благодаря проекту §HКовчег Генезиса§!, на специализированном развлекательном канале."

edict_broadcast_tiyanki_dancing:0 "Транслировать танец Тиянки"
edict_broadcast_tiyanki_dancing_desc:0 "Используя короткие волны рентген излучения с определённой периодичностью, наши биологи транслируют некий фон умиротворения и счастья на всех Тиянки, вырощеных благодаря проекту §HКовчег Генезиса§!. Как следствие - они исполняют некий ритуальный танец, который и транслируется на специализированном развлекательном канале тем самым повышая счастье всего населения империи."

####################################
# Events Localisation
####################################

monster_genesis.2.name:0 "Ковчег Генезиса"
monster_genesis.2.desc:0 "Недавно опубликованные открытия в отраслях генетики и биопроектирования дали возможность взлянуть на космос совершенно под другим углом. Все те существа, которых мы встретили в открытом космосе, которыми восторгались так долго, к сожалению, вымирают. Ради сохранения нещадно истребляемых видов нашей галактики ведущими учёными был предложен проект под названием §HКовчег Генезиса§!. Проект подразумевает культивирование тканей косморожденной органики для сотворения искуственной жизни. Иными словами наши учёные, ценой немалых усилий, предлагают создать существо поистине космического масштаба."
monster_genesis.2.answer.1:0 "$mg2.answer_1$"
monster_genesis.2.answer.2:0 "$mg2.answer_2$"
mg2.answer_1:0 "Замечательно. Конец геноциду космоорганики!"
mg2.answer_2:0 "Заморозить проект, (отключает проект навсегда)!"

monster_genesis.3.name:0 "Рождение Тиянки"
monster_genesis.3.desc:0 "Колосальный проект генезиса подходит к концу. Для улучшения начальной адаптации плода - ковчег был выведен в экзосферу планеты. С вашего позволения биологи начнут процесс вскрытия ковчега, и пусть нам всем повезёт."
monster_genesis.3.answer.1:0 "$mg3.answer_1$"
monster_genesis.3.answer.2:0 "$mg3.answer_2$"
mg3.answer_1:0 "Инициируйте процесс вскрытия ковчега!"
mg3.answer_2:0 "Немедленно уничтожте образец, мы заигрались в богов!"

monster_genesis.12.name:0 "Невероятное событие!"
monster_genesis.12.desc:0 "Никто в проекте под названием §HКовчег Генезиса§! и подумать не мог о подобном прорыве. Одна из коров ковчега, прошедшая пустоту и время, набрала достаточно мощи чтобы назваться §HМатриархом§!. Её чрево полно энергии звёзд, а панцирные наросты прочнее пластистали! Другие тиянки теперь танцуют и вьются вокруг неё, а биологи рассы §H[Root.GetAdjective]§! празднуют свой триумф. Отныне наша империя находится под защитой самого настоящего левиафана. §HСлава империи [Root.Owner.GetName]!§!"
monster_genesis.12.answer.1:0 "$mg12.answer_1$"
mg12.answer_1:0 "Надеюсь оно того стоило..."

monster_genesis.23.name:0 "Матриарх Стареет!"
monster_genesis.23.desc:0 "Великий Матриарх Тиянки, хранитель империи §H[Root.Owner.GetName]§!, продолжает набираться сил. Её возможности поражают и ужасают одновременно. В отличии от существ, подобных ей, что влачат своё существование в своих ограниченных и не подготовленных к этому миру громадных оболочках, Матриарх взрощенный благодаря проекту §HКовчег Генезиса§! отлично себя ощущает в новой среде. Её панцирные наросты растут в необходимых пропорциях к постоянному увеличению массы тела. Одним своим видом, Матриарх внушает одновременно ужас и благоговение, многие попросту цепенеют от страха будучи не способными спасаться бегством. К сожалению из-за постоянно нарастающей масы тела, по-немногу спадает скорость перемещения левиафана. Остаётся только надеятся, что это великое создание будет оставаться к нам дружественным. Во всяком случае, благодаря этому проекту многие народы долго будут помнить имя империи, создавшей левиафана. §H[Root.GetAdjective]§! будут увековечены в легендах!"
monster_genesis.23.answer.1:0 "$mg23.answer_1$"
mg23.answer_1:0 "Возможно она нас и погубит однажды."

monster_genesis.24.name:0 "Новое поколение!"
monster_genesis.24.desc:0 "Великий Матриарх Тиянки, хранитель империи §H[Root.Owner.GetName]§!, принёс потомство. Никогда ранее мы не наблюдали подобного процесса, но генетики уверяют что репродуктивные функции были запрограммированы в процессе раннего формирования плода внутри ковчега. Настораживает один факт. Потомки Матриарха являют собой совершенно новый образец, отличный от тех, что формируются в процессе эволюции у существ, сформированных в результате проекта §HКовчег Генезиса§!. Новые образцы имеют немного удлиннённые щупальца и более плотные плавниковые сегменты. Так-же имеются малоподвижные жгутики прямо под плавниками, которые выделяют определённые феромоны-праймеры. Феромоны привлекают неких §Hмежпространственных существ§!, что обосновываются на жгутиках и осуществляют некого-рода обслуживание Космической Касатки. Новые §HКасатки§!, как их уже успели прозвать биологи, в некотором роде являют собой защитную касту рассы Тиянки, видимо утерянную в ходе эволюции, либо же вытесненную иными космическими хищниками. Быстро проведённый анализ эволюционного скачка показал, что Касатки, как и новый матриарх, способны к управляемым мутациям, что вызвано, по всей видимости, желанием защитить Матриарха. Для чего Матриарх создаёт себе гвардию - остаётся загадкой."
monster_genesis.24.answer.1:0 "$mg24.answer_1$"
mg24.answer_1:0 "Будем надеяться потомство ничем не заражено."

monster_genesis.25.name:0 "$tech_tiyanki_comm$"
monster_genesis.25.desc:0 "$tech_tiyanki_comm_desc$"
monster_genesis.25.answer.1:0 "$mg25.answer_1$"
mg25.answer_1:0 "Потенциальная выгода очевидна."

monster_genesis.29.name:0 "Велики Матриарх Тиянки Погиб"
monster_genesis.29.desc:0 "С прискорбием спешим вам сообщить о §Rкончине§! Великого Матриарха, хранителя империи §H[Root.Owner.GetName]§!. Все мы помним тот день, когда впервые заработал проект под кодовым названием §H$tech_ark_of_genesis$§!, помним как первый телёнок тиянки ожил и вселил в наши сердца надежду. Никогда не забудем его орбитальные танцы и период взросления. Этот древний Тиянки прожил длинную, полную опастностей, жизнь чтобы нести мир в сектор галактики подконтрольный нашей империи. Воздадим же дань почести этому великому существу и проводим его в последний полёт."
monster_genesis.29.answer.1:0 "$mg29.answer_1$"
mg29.answer_1:0 "Это огромная потеря для всех §H[Root.GetAdjective]§!."

monster_genesis.31.name:0 "Телёнок Тиянки Взрослеет"
monster_genesis.31.desc:0 "Один из телят проекта §HКовчег Генезиса§! достиг половозрелого возраста и теперь являет собой §HКорову Тиянки§!. Данный подвид отличает миролюбивость, они реже проявляют агрессию к противнику если их не провоцировать, но в отличии от §HТелят§! - уже представляют определённую опасность для корабля класса §HЭсминец§!. Отныне он отринет игры и начнёт свой путь среди звёзд, полный опасностей и невероятных открытий."
monster_genesis.31.answer.1:0 "$mg31.answer_1$"
mg31.answer_1:0 "У нас есть космическая корова."

monster_genesis.32.name:0 "Телёнок Тиянки Взрослеет"
monster_genesis.32.desc:0 "Один из телят проекта §HКовчег Генезиса§! достиг половозрелого возраста и теперь являет собой §HБыка Тиянки§!. Данный подвид характеризуется агрессивным поведением. Их зрение лучше чем у коров, а инстинкты подсказывают им ограждать от угроз территорию выпаса, потому §HБыки Тиянки§! опасны для незванных гостей и могут их заметить на впечатляющих расстояниях. Отныне он отринет игры и начнёт свой путь среди звёзд, полный опасностей и невероятных открытий."
monster_genesis.32.answer.1:0 "$mg32.answer_1$"
mg32.answer_1:0 "Отныне мы разводим быков."

monster_genesis.33.name:0 "Провал Проекта"
monster_genesis.33.desc:0 "К превеликому сожалению всех учёных участвовавших в проекте §HКовчег Генезиса§! кем-то была допущена существенная оплошность. На определённом этапе формирования плода начались кардинальные сбои. Непропорциональные двигательные конечности и исключительно вялое поведение гарантирует его нежизнеспособность. Советом гуманности проекта была выдвинута и поддержана резолюция об §Rэвтаназии§! плода."
monster_genesis.33.answer.1:0 "По крайней мере он не будет страдать."